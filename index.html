<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재 수학학원 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #0a0f1d; 
            --card-navy: #161e2e;
            --gold: #c5a059;
            --white: #ffffff;
            --grid-line: rgba(197, 160, 89, 0.15);
            --hour-height: 65px;
        }

        body { background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); scroll-behavior: smooth; overflow-x: hidden; }

        header { background: var(--bg-deep); padding: 20px 0; text-align: center; border-bottom: 2px solid var(--gold); }
        .main-logo { font-size: 1.2rem; font-weight: 900; color: var(--gold); letter-spacing: 3px; margin: 0; }

        .container { 
            max-width: 1400px; margin: 20px auto; padding: 0 15px;
            display: grid; grid-template-columns: 280px 1fr; gap: 20px;
        }

        /* 강사 리스트 - 모바일 대응 */
        .teacher-list { position: sticky; top: 10px; height: fit-content; z-index: 100; }
        .teacher-card {
            background: var(--card-navy); padding: 15px; border-radius: 12px;
            display: flex; align-items: center; margin-bottom: 10px;
            border: 1px solid var(--grid-line); cursor: pointer; transition: 0.3s;
        }
        .teacher-card.active { border-color: var(--gold); background: rgba(197, 160, 89, 0.2); }
        .profile-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 12px; }
        .teacher-info h4 { margin: 0; font-size: 1rem; }
        .teacher-info p { margin: 2px 0 0; font-size: 0.75rem; color: #94a3b8; }

        /* 모바일 요일 선택 탭 (PC에선 숨김) */
        .mobile-day-tabs {
            display: none; gap: 5px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px;
        }
        .day-tab {
            flex: 1; padding: 10px; background: var(--card-navy); border: 1px solid var(--grid-line);
            color: #94a3b8; border-radius: 8px; text-align: center; font-size: 0.85rem; cursor: pointer;
        }
        .day-tab.active { background: var(--gold); color: var(--bg-deep); font-weight: 800; border-color: var(--gold); }

        /* 시간표 본체 */
        .timetable-wrapper {
            background: var(--card-navy); border-radius: 15px; border: 1px solid var(--grid-line);
            position: relative; display: flex; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .time-axis { width: 60px; background: #1e293b; display: flex; flex-direction: column; padding-top: 50px; flex-shrink: 0; }
        .axis-label { 
            height: var(--hour-height); display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .days-container { display: flex; flex: 1; position: relative; }
        .day-column { 
            flex: 1; position: relative; border-right: 1px solid var(--grid-line); 
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px);
            background-size: 100% var(--hour-height);
        }
        .day-header { 
            height: 50px; display: flex; align-items: center; justify-content: center;
            background: #1e293b; color: var(--gold); font-weight: 800; border-bottom: 1px solid var(--gold);
        }

        /* 수업 카드 */
        .class-card {
            position: absolute; left: 4px; right: 4px; border-radius: 6px; padding: 8px;
            font-size: 0.8rem; font-weight: 700; color: #fff; cursor: pointer;
            z-index: 10; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .class-card em { font-style: normal; font-size: 0.7rem; opacity: 0.9; margin-top: 4px; font-weight: 400; }

        .cat-algebra { background: #78350f !important; }
        .cat-math1 { background: #1e3a8a !important; }
        .cat-nonsul { background: #334155 !important; }
        .cat-calc { background: #064e3b !important; }

        /* 상세 정보 */
        .detail-view { margin-top: 25px; background: var(--card-navy); border-radius: 15px; padding: 20px; border: 1px solid var(--gold); }
        .detail-content h3 { margin: 0 0 8px 0; color: var(--gold); font-size: 1.2rem; }
        .detail-content p { margin: 0; font-size: 0.95rem; line-height: 1.6; color: #cbd5e1; }

        /* 모바일용 미디어 쿼리 */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; margin-top: 10px; }
            .teacher-list { display: flex; overflow-x: auto; gap: 10px; position: static; padding-bottom: 5px; }
            .teacher-card { flex: 0 0 180px; margin-bottom: 0; padding: 10px; }
            .profile-img { width: 35px; height: 35px; margin-right: 8px; }
            
            .mobile-day-tabs { display: flex; }
            
            /* 모바일에서는 선택되지 않은 요일 컬럼은 숨김 */
            .day-column { display: none; }
            .day-column.active { display: block; flex: 1; }
            
            .day-header { display: none; } /* 탭이 대신하므로 헤더 숨김 */
            .time-axis { width: 50px; }
        }
    </style>
</head>
<body>

<header>
    <p class="main-logo">KOO HEE JAE MATH</p>
</header>

<div class="container">
    <div class="teacher-list">
        <div class="teacher-card" id="card-kuk" onclick="selectTeacher('kuk')">
            <img src="teacher_kook.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/50?text=KUK'">
            <div class="teacher-info"><h4>국희재T</h4><p>의치대반 전문</p></div>
        </div>
        <div class="teacher-card" id="card-kim" onclick="selectTeacher('kim')">
            <img src="teacher_kim.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/50?text=KIM'">
            <div class="teacher-info"><h4>김충현T</h4><p>대수/공수 집중</p></div>
        </div>
        <div class="teacher-card" id="card-baek" onclick="selectTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/50?text=BAEK'">
            <div class="teacher-info"><h4>백윤성T</h4><p>논술/기하</p></div>
        </div>
    </div>

    <div class="content-right">
        <div class="mobile-day-tabs" id="mobile-tabs"></div>

        <div class="timetable-wrapper">
            <div class="time-axis" id="time-axis"></div>
            <div id="days-container" class="days-container"></div>
        </div>

        <div id="detail-box" class="detail-view">
            <div class="detail-content">
                <h3 id="det-name">수업을 선택해주세요</h3>
                <p id="det-desc">수업 클릭 시 상세 설명이 표시됩니다.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const START_H = 8;
    const END_H = 22;
    const HOUR_H = 65;
    const days = ['월', '화', '수', '목', '금', '토', '일'];
    let currentTeacher = 'kuk';
    let currentDay = new Date().getDay() || 7; // 오늘 요일 (일요일은 7)

    const teacherData = {
        'kuk': [
            { name: '대수 정규', day: 1, start: 19, span: 3, cat: 'cat-algebra', desc: '최상위권 킬러 문항 정복 과정. 자체교재 플래티넘 활용.' },
            { name: '대수 정규', day: 3, start: 19, span: 3, cat: 'cat-algebra', desc: '최상위권 킬러 문항 정복 과정. 자체교재 플래티넘 활용.' },
            { name: '대수 정규', day: 5, start: 19, span: 3, cat: 'cat-algebra', desc: '최상위권 킬러 문항 정복 과정. 자체교재 플래티넘 활용.' },
            { name: '공통수학1', day: 6, start: 9, span: 2, cat: 'cat-math1', desc: '의치대 준비를 위한 공수1 심화 마스터 과정입니다.' },
            { name: '공통수학1', day: 7, start: 9, span: 2, cat: 'cat-math1', desc: '의치대 준비를 위한 공수1 심화 마스터 과정입니다.' }
        ],
        'kim': [
            { name: '대수 집중', day: 6, start: 10, span: 3, cat: 'cat-algebra', desc: '대수 파트의 논리적 구조 완벽 이해 및 유형 훈련.' },
            { name: '공수 집중', day: 6, start: 13, span: 3, cat: 'cat-math1', desc: '공통수학1 핵심 유형 정복 집중 훈련반.' },
            { name: '대수 집중', day: 7, start: 10, span: 3, cat: 'cat-algebra', desc: '대수 파트의 논리적 구조 완벽 이해 및 유형 훈련.' },
            { name: '공수 집중', day: 7, start: 13, span: 3, cat: 'cat-math1', desc: '공통수학1 핵심 유형 정복 집중 훈련반.' }
        ],
        'baek': [
            { name: '수리논술', day: 3, start: 19, span: 3, cat: 'cat-nonsul', desc: '대학별 기출 분석 및 1:1 대면 첨삭 중심 수업.' },
            { name: '기하/확통', day: 6, start: 10, span: 3, cat: 'cat-calc', desc: '수능 선택 과목 기초부터 심화까지 완벽 정리.' },
            { name: '기하/확통', day: 7, start: 10, span: 3, cat: 'cat-calc', desc: '수능 선택 과목 기초부터 심화까지 완벽 정리.' },
            { name: '1:1 첨삭', day: 6, start: 14, span: 2, cat: 'cat-nonsul', desc: '개별 맞춤형 논술 답안 수정 및 약점 피드백.' }
        ]
    };

    function initLayout() {
        // 시간축
        const axis = document.getElementById('time-axis');
        for (let i = START_H; i <= END_H; i++) {
            const label = document.createElement('div');
            label.className = 'axis-label';
            label.innerText = `${i}:00`;
            axis.appendChild(label);
        }

        // 요일 컬럼 & 모바일 탭
        const daysContainer = document.getElementById('days-container');
        const tabsContainer = document.getElementById('mobile-tabs');

        days.forEach((d, i) => {
            const dayNum = i + 1;
            // 컬럼 생성
            const col = document.createElement('div');
            col.className = `day-column ${dayNum === currentDay ? 'active' : ''}`;
            col.id = `day-col-${dayNum}`;
            col.innerHTML = `<div class="day-header">${d}</div>`;
            daysContainer.appendChild(col);

            // 탭 생성
            const tab = document.createElement('div');
            tab.className = `day-tab ${dayNum === currentDay ? 'active' : ''}`;
            tab.id = `tab-${dayNum}`;
            tab.innerText = d;
            tab.onclick = () => switchDay(dayNum);
            tabsContainer.appendChild(tab);
        });
    }

    function switchDay(dayNum) {
        currentDay = dayNum;
        document.querySelectorAll('.day-column').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
        
        document.getElementById(`day-col-${dayNum}`).classList.add('active');
        document.getElementById(`tab-${dayNum}`).classList.add('active');
    }

    function selectTeacher(key) {
        currentTeacher = key;
        document.querySelectorAll('.day-column .class-card').forEach(c => c.remove());
        document.querySelectorAll('.teacher-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-' + key).classList.add('active');

        teacherData[key].forEach(cls => {
            const col = document.getElementById(`day-col-${cls.day}`);
            const card = document.createElement('div');
            card.className = `class-card ${cls.cat}`;
            
            const top = (cls.start - START_H) * HOUR_H + 50; 
            const height = (cls.span * HOUR_H) - 6;

            card.style.top = `${top}px`;
            card.style.height = `${height}px`;
            card.innerHTML = `${cls.name}<em>${cls.start}:00-${cls.start + cls.span}:00</em>`;

            card.onclick = () => {
                const detailBox = document.getElementById('detail-box');
                document.getElementById('det-name').innerText = cls.name;
                document.getElementById('det-desc').innerText = cls.desc;
                detailBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                detailBox.style.backgroundColor = "rgba(197, 160, 89, 0.1)";
                setTimeout(() => detailBox.style.backgroundColor = "var(--card-navy)", 500);
            };

            col.appendChild(card);
        });
    }

    window.onload = () => {
        initLayout();
        selectTeacher('kuk');
    };
</script>

</body>
</html>
