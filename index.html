<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재 수학학원 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #0a0f1d; 
            --card-navy: #161e2e;
            --gold: #c5a059;
            --white: #ffffff;
            --text-gray: #94a3b8;
            --grid-line: rgba(197, 160, 89, 0.15);
            
            --color-math1: #1e3a8a; 
            --color-algebra: #78350f; 
            --color-nonsul: #334155; 
            --color-calc: #064e3b; 
        }

        body { background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); }
        header { background: var(--bg-deep); padding: 25px 0; text-align: center; border-bottom: 2px solid var(--gold); }
        .main-logo { height: 70px; width: auto; }

        .container { 
            max-width: 1400px; margin: 30px auto; padding: 0 20px;
            display: grid; grid-template-columns: 300px 1fr; gap: 30px;
        }

        .teacher-card {
            background: var(--card-navy); padding: 18px; border-radius: 12px;
            display: flex; align-items: center; margin-bottom: 12px;
            border: 1px solid var(--grid-line); cursor: pointer; transition: 0.3s;
        }
        .teacher-card:hover { border-color: var(--gold); }
        .teacher-card.active { border-color: var(--gold); background: rgba(197, 160, 89, 0.2); }
        .profile-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; object-fit: cover; }

        .timetable-box {
            background: var(--card-navy); padding: 20px; border-radius: 15px;
            border: 1px solid var(--grid-line); position: relative;
        }

        .timetable-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            grid-template-rows: 40px repeat(14, 50px); /* 8시 ~ 22시 */
            gap: 1px;
            background-color: var(--grid-line);
            border: 1px solid var(--grid-line);
        }

        .grid-item {
            background: var(--bg-deep);
            display: flex; align-items: center; justify-content: center;
            font-size: 0.85rem;
        }

        .header-cell { background: #1e293b; color: var(--gold); font-weight: 800; }
        .time-cell { background: #1e293b; color: var(--text-gray); font-weight: 700; font-size: 0.75rem; }

        /* 수업 카드 스타일 */
        .class-card {
            border-radius: 6px; padding: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: 700; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 5;
        }
        .class-card:hover { transform: scale(1.02); filter: brightness(1.2); }
        .class-card em { font-style: normal; font-size: 0.7rem; opacity: 0.9; margin-top: 4px; display: block; }

        .cat-algebra { background: var(--color-algebra) !important; color: #ffd8a8; }
        .cat-math1 { background: var(--color-math1) !important; color: #d0ebff; }
        .cat-nonsul { background: var(--color-nonsul) !important; color: #f1f5f9; }
        .cat-calc { background: var(--color-calc) !important; color: #b2f2bb; }

        .detail-view {
            margin-top: 25px; background: var(--card-navy); border-radius: 15px;
            padding: 25px; border: 1px solid var(--gold); animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .detail-flex { display: flex; gap: 30px; align-items: center; }
        .detail-photo { width: 120px; height: 150px; border-radius: 8px; border: 2px solid var(--gold); object-fit: cover; }
        .info-row { margin-bottom: 12px; }
        .info-row label { color: var(--gold); font-weight: 800; font-size: 0.75rem; display: block; margin-bottom: 4px; }
        .info-row p { margin: 0; font-size: 1rem; line-height: 1.5; }

        @media (max-width: 1000px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <img src="koo_1.png" alt="KOOK MATH" class="main-logo" onerror="this.src='https://via.placeholder.com/200x70/0a0f1d/c5a059?text=KOOK+MATH'">
</header>

<div class="container">
    <div class="teacher-list">
        <h2 style="font-size: 1rem; color: var(--gold); letter-spacing: 2px; margin-bottom: 20px; text-align: center;">FACULTY</h2>
        
        <div class="teacher-card" id="card-kuk" onclick="showTeacher('kuk')">
            <img src="teacher_kook.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=KUK'">
            <div class="teacher-info">
                <h3 style="margin:0; font-size: 1.1rem;">국희재 선생님</h3>
                <p style="margin:5px 0 0; font-size: 0.85rem; color: var(--text-gray);">의치대반 전문</p>
            </div>
        </div>

        <div class="teacher-card" id="card-kim" onclick="showTeacher('kim')">
            <img src="teacher_kim.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=KIM'">
            <div class="teacher-info">
                <h3 style="margin:0; font-size: 1.1rem;">김충현 선생님</h3>
                <p style="margin:5px 0 0; font-size: 0.85rem; color: var(--text-gray);">대수 / 공수 집중반</p>
            </div>
        </div>

        <div class="teacher-card" id="card-baek" onclick="showTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=BAEK'">
            <div class="teacher-info">
                <h3 style="margin:0; font-size: 1.1rem;">백윤성 선생님</h3>
                <p style="margin:5px 0 0; font-size: 0.85rem; color: var(--text-gray);">수리논술 / 기하확통</p>
            </div>
        </div>
    </div>

    <div class="content-right">
        <div class="timetable-box">
            <div class="timetable-grid" id="grid-container">
                </div>
        </div>

        <div id="teacher-detail" class="detail-view">
            <div class="detail-flex">
                <img id="det-img" src="" class="detail-photo" onerror="this.src='https://via.placeholder.com/120x150'">
                <div class="det-info">
                    <h2 id="det-name" style="margin-top:0; color:var(--gold); font-size: 1.4rem;">강사명</h2>
                    <div class="info-row"><label>상세 과목</label><p id="det-subject"></p></div>
                    <div class="info-row"><label>대표 문구</label><p id="det-desc"></p></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const teacherData = {
        'kuk': {
            name: '국희재 선생님', 
            photo: 'teacher_kook.jpg',
            classes: [
                { name: '대수 정규', day: 1, start: 19, span: 3, cat: 'cat-algebra', desc: '의치대반 최상위권 킬러 문항 정복 과정 (자체교재 플래티넘)' },
                { name: '대수 정규', day: 3, start: 19, span: 3, cat: 'cat-algebra', desc: '의치대반 최상위권 킬러 문항 정복 과정 (자체교재 플래티넘)' },
                { name: '대수 정규', day: 5, start: 19, span: 3, cat: 'cat-algebra', desc: '의치대반 최상위권 킬러 문항 정복 과정 (자체교재 플래티넘)' },
                { name: '공통수학1', day: 6, start: 9, span: 2, cat: 'cat-math1', desc: '중등 고난도와 연결되는 공통수학 심화' },
                { name: '공통수학1', day: 7, start: 9, span: 2, cat: 'cat-math1', desc: '중등 고난도와 연결되는 공통수학 심화' }
            ]
        },
        'kim': {
            name: '김충현 선생님', 
            photo: 'teacher_kim.jpg',
            classes: [
                { name: '대수 집중', day: 6, start: 10, span: 3, cat: 'cat-algebra', desc: '대수 영역의 논리적 이해와 완벽한 개념 정리' },
                { name: '대수 집중', day: 7, start: 10, span: 3, cat: 'cat-algebra', desc: '대수 영역의 논리적 이해와 완벽한 개념 정리' },
                { name: '공수 집중', day: 6, start: 13, span: 3, cat: 'cat-math1', desc: '공통수학 핵심 유형 정복 및 주간지 관리' },
                { name: '공수 집중', day: 7, start: 13, span: 3, cat: 'cat-math1', desc: '공통수학 핵심 유형 정복 및 주간지 관리' }
            ]
        },
        'baek': {
            name: '백윤성 선생님', 
            photo: 'teacher_baek.jpg',
            classes: [
                { name: '수리논술', day: 3, start: 19, span: 3, cat: 'cat-nonsul', desc: '주요 대학별 기출 분석 및 1:1 대면 첨삭' },
                { name: '기하/확통', day: 6, start: 10, span: 3, cat: 'cat-calc', desc: '선택과목 마스터 - 기초부터 심화까지' },
                { name: '기하/확통', day: 7, start: 10, span: 3, cat: 'cat-calc', desc: '선택과목 마스터 - 기초부터 심화까지' },
                { name: '1:1첨삭', day: 6, start: 14, span: 2, cat: 'cat-nonsul', desc: '개별 맞춤형 논술 답안 수정 및 지도' }
            ]
        }
    };

    function initGrid() {
        const container = document.getElementById('grid-container');
        container.innerHTML = ''; 

        const days = ['TIME', '월', '화', '수', '목', '금', '토', '일'];
        days.forEach(day => {
            const div = document.createElement('div');
            div.className = 'grid-item header-cell';
            div.innerText = day;
            container.appendChild(div);
        });

        for (let h = 8; h <= 21; h++) {
            const timeDiv = document.createElement('div');
            timeDiv.className = 'grid-item time-cell';
            timeDiv.innerText = `${String(h).padStart(2, '0')}:00`;
            container.appendChild(timeDiv);

            for (let d = 1; d <= 7; d++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'grid-item';
                container.appendChild(emptyDiv);
            }
        }
    }

    function updateDetail(name, photo, subject, desc) {
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-img').src = photo;
        document.getElementById('det-subject').innerText = subject;
        document.getElementById('det-desc').innerText = desc;
        document.getElementById('teacher-detail').style.display = 'block';
    }

    function showTeacher(key) {
        initGrid();
        const data = teacherData[key];
        const container = document.getElementById('grid-container');

        document.querySelectorAll('.teacher-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-' + key).classList.add('active');

        // 강사 기본 정보 초기화
        updateDetail(data.name, data.photo, "과목을 클릭하면 상세 내용이 표시됩니다.", "해당 강사의 수업 특징이 여기에 나타납니다.");

        data.classes.forEach(cls => {
            const card = document.createElement('div');
            card.className = `class-card ${cls.cat}`;
            
            // Grid Position: row start = (start - 8) + 2 (header row + offset)
            const rowStart = (cls.start - 8) + 2;
            const colStart = cls.day + 1;

            card.style.gridRow = `${rowStart} / span ${cls.span}`;
            card.style.gridColumn = colStart;
            card.innerHTML = `${cls.name}<em>${cls.start}:00 - ${cls.start+cls.span}:00</em>`;
            
            // [추가] 과목 클릭 시 상세 내용 변경 이벤트
            card.onclick = (e) => {
                e.stopPropagation(); // 중복 방지
                updateDetail(data.name, data.photo, cls.name, cls.desc);
            };

            container.appendChild(card);
        });
    }

    // 1. 첫 화면 국희재 선생님 타임테이블 설정
    window.onload = () => showTeacher('kuk');
</script>

</body>
</html>
