<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재수학 봉선점 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #050810; 
            --card-navy: #111827;
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d39b 50%, #b38728 100%);
            --gold: #c5a059;
            --white: #ffffff;
            --grid-line: rgba(255, 255, 255, 0.05);
            
            /* 세련된 세미 파스텔 컬러 체계 */
            --color-blue: #7895B2;    /* 의치대/공수 */
            --color-rose: #C9A79F;    /* 대수 */
            --color-green: #94AF9F;   /* 논술 */
            --color-purple: #A8A4CE;  /* 소수정예 */
        }

        body { 
            background-color: var(--bg-deep); 
            margin: 0; 
            font-family: 'Pretendard', sans-serif; 
            color: var(--white); 
            scroll-behavior: smooth; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%);
        }

        /* 프리미엄 헤더 */
        header { 
            padding: 60px 0; 
            text-align: center; 
            position: relative;
        }
        .logo-img { width: 220px; filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3)); }
        
        .slogan-container { margin-top: 25px; }
        .slogan { 
            font-size: 2.2rem; 
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
        }

        .container { 
            max-width: 1300px; margin: 0 auto 50px; padding: 0 20px;
            display: grid; grid-template-columns: 260px 1fr; gap: 30px;
        }

        /* 강사 선택 영역 */
        .teacher-list { position: sticky; top: 30px; height: fit-content; z-index: 100; }
        .teacher-card {
            background: var(--card-navy); padding: 20px; border-radius: 16px;
            display: flex; align-items: center; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .teacher-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .teacher-card.active { 
            background: rgba(197, 160, 89, 0.1); 
            border: 1px solid var(--gold);
        }
        .profile-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; object-fit: cover; }
        .teacher-info h4 { margin: 0; font-size: 1.15rem; font-weight: 700; }
        .teacher-info p { margin: 4px 0 0; font-size: 0.8rem; color: #94a3b8; }

        /* 시간표 본체 */
        .timetable-wrapper {
            background: #0f172a; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05);
            position: relative; display: flex; overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .time-axis { width: 70px; background: rgba(0,0,0,0.2); display: flex; flex-direction: column; padding-top: 60px; flex-shrink: 0; border-right: 1px solid var(--grid-line); }
        .axis-label { height: 65px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; color: #4b5563; font-weight: 600; }
        
        .days-container { display: flex; flex: 1; }
        .day-column { flex: 1; position: relative; border-right: 1px solid var(--grid-line); background-image: linear-gradient(var(--grid-line) 1px, transparent 1px); background-size: 100% 65px; }
        .day-header { 
            height: 60px; display: flex; align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.3); color: #cbd5e1; font-weight: 700;
            border-bottom: 1px solid var(--grid-line);
        }

        /* 수업 카드 (파스텔 톤 적용) */
        .class-card {
            position: absolute; left: 6px; right: 6px; border-radius: 12px; padding: 10px;
            font-size: 0.85rem; font-weight: 700; color: #1e293b; /* 글자색은 가독성을 위해 어두운 톤 */
            cursor: pointer; z-index: 10; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .class-card:hover { transform: translateY(-3px); filter: brightness(1.05); box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        .class-card em { font-style: normal; font-size: 0.7rem; opacity: 0.7; margin-top: 4px; font-weight: 500; }

        /* 파스텔 색상 할당 */
        .cat-main { background-color: var(--color-blue) !important; }
        .cat-algebra { background-color: var(--color-rose) !important; }
        .cat-nonsul { background-color: var(--color-green) !important; }
        .cat-private { background-color: var(--color-purple) !important; }

        /* 모바일 리스트 */
        #mobile-class-list { display: none; flex-direction: column; gap: 12px; }
        .mobile-item {
            background: #111827; padding: 20px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .mobile-item .marker { width: 12px; height: 12px; border-radius: 50%; margin-right: 15px; }
        .mobile-item h5 { margin: 0; font-size: 1.1rem; color: var(--white); }
        .mobile-item p { margin: 4px 0 0; font-size: 0.85rem; color: #94a3b8; }

        /* 상세 설명 */
        .detail-view { 
            margin-top: 40px; background: #0f172a; border-radius: 24px; 
            padding: 35px; border: 1px solid var(--gold);
        }
        .detail-content h3 { margin: 0 0 15px 0; color: var(--gold); font-size: 1.5rem; border-left: 4px solid var(--gold); padding-left: 15px; }
        .detail-content p { margin: 0; font-size: 1.05rem; line-height: 1.8; color: #cbd5e1; white-space: pre-wrap; }

        @media (max-width: 768px) {
            header { padding: 40px 0; }
            .logo-img { width: 160px; }
            .slogan { font-size: 1.25rem; }
            .container { grid-template-columns: 1fr; }
            
            .teacher-list { display: flex; flex-direction: row; gap: 8px; position: static; margin-bottom: 25px; }
            .teacher-card { 
                flex: 1; flex-direction: column; padding: 12px 5px; text-align: center; border-radius: 12px;
            }
            .profile-img { width: 40px; height: 40px; margin-right: 0; margin-bottom: 8px; }
            .teacher-info h4 { font-size: 0.85rem; }
            .teacher-info p { display: none; }

            .timetable-wrapper { display: none; }
            #mobile-class-list { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <img src="kook_1.png" alt="국희재수학" class="logo-img" onerror="this.src='https://via.placeholder.com/200x60?text=KOO+MATH'">
    <div class="slogan-container">
        <p class="slogan">국희재수학전문학원_봉선점<br>2026년 1학기 시간표</p>
    </div>
</header>

<div class="container">
    <div class="teacher-list">
        <div class="teacher-card active" id="card-kuk" onclick="selectTeacher('kuk')">
            <img src="teacher_kook.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=국'">
            <div class="teacher-info"><h4>국희재T</h4><p>의치대 입시 전문가</p></div>
        </div>
        <div class="teacher-card" id="card-kim" onclick="selectTeacher('kim')">
            <img src="teacher_kim.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=김'">
            <div class="teacher-info"><h4>김충현T</h4><p>고등 대수 마스터</p></div>
        </div>
        <div class="teacher-card" id="card-baek" onclick="selectTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=백'">
            <div class="teacher-info"><h4>백윤성T</h4><p>수리논술 첨삭</p></div>
        </div>
    </div>

    <div class="content-right">
        <div class="timetable-wrapper">
            <div class="time-axis" id="time-axis"></div>
            <div id="days-container" class="days-container"></div>
        </div>
        <div id="mobile-class-list"></div>
        <div id="detail-box" class="detail-view">
            <div class="detail-content">
                <h3 id="det-name">강좌 상세 안내</h3>
                <p id="det-desc">수업을 선택하시면 국희재수학만의 특별한 커리큘럼 상세 정보가 표시됩니다.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const START_H = 8;
    const END_H = 22;
    const days = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
    
    const teacherData = {
        'kuk': [
            { name: '공통수학1 (의치대반)', day: 6, start: 9, span: 2, cat: 'cat-main', desc: '■ 토/일 오전 9시~11시\n■ 의치대 진학을 열망하는 최상위권 대상\n■ 자체교재 [플래티넘] 시리즈 완벽 풀이' },
            { name: '공통수학1 (의치대반)', day: 7, start: 9, span: 2, cat: 'cat-main', desc: '■ 토/일 오전 9시~11시\n■ 의치대 진학을 열망하는 최상위권 대상\n■ 자체교재 [플래티넘] 시리즈 완벽 풀이' },
            { name: '대수 정규반 (3/4 개강)', day: 1, start: 19, span: 3, cat: 'cat-algebra', desc: '■ 월/수/금 오후 7시~10시\n■ 고등 대수 전체 범위를 아우르는 압도적 깊이\n■ 내신 1등급을 결정짓는 고난도 유형 반복 훈련' },
            { name: '대수 정규반 (3/4 개강)', day: 3, start: 19, span: 3, cat: 'cat-algebra', desc: '■ 월/수/금 오후 7시~10시\n■ 고등 대수 전체 범위를 아우르는 압도적 깊이\n■ 내신 1등급을 결정짓는 고난도 유형 반복 훈련' },
            { name: '대수 정규반 (3/4 개강)', day: 5, start: 19, span: 3, cat: 'cat-algebra', desc: '■ 월/수/금 오후 7시~10시\n■ 고등 대수 전체 범위를 아우르는 압도적 깊이\n■ 내신 1등급을 결정짓는 고난도 유형 반복 훈련' }
        ],
        'kim': [
            { name: '대수 집중 실전반', day: 6, start: 10, span: 3, cat: 'cat-algebra', desc: '■ 토/일 오전 10시~1시\n■ 실전에서 통하는 대수 논리 완벽 구축\n■ 모의고사 고난도 문항에 대한 논리적 접근' },
            { name: '대수 집중 실전반', day: 7, start: 10, span: 3, cat: 'cat-algebra', desc: '■ 토/일 오전 10시~1시\n■ 실전에서 통하는 대수 논리 완벽 구축\n■ 모의고사 고난도 문항에 대한 논리적 접근' },
            { name: '공수1 핵심 유형반', day: 6, start: 13, span: 3, cat: 'cat-main', desc: '■ 토/일 오후 1시~4시\n■ 공통수학1 필수 유형에 대한 빈틈없는 정복\n■ 학교별 내신 빈출 주제 집중 분석' },
            { name: '공수1 핵심 유형반', day: 7, start: 13, span: 3, cat: 'cat-main', desc: '■ 토/일 오후 1시~4시\n■ 공통수학1 필수 유형에 대한 빈틈없는 정복\n■ 학교별 내신 빈출 주제 집중 분석' }
        ],
        'baek': [
            { name: '수리논술 마스터', day: 3, start: 19, span: 3, cat: 'cat-nonsul', desc: '■ 수요일 오후 7시~10시\n■ 주요 대학 수리논술 합격을 위한 실전 첨삭\n■ 개인별 답안지 1:1 정밀 대면 첨삭 시스템' },
            { name: '기하/확통 선택특강', day: 6, start: 14, span: 2, cat: 'cat-nonsul', desc: '■ 토/일 오후 2시~4시\n■ 선택과목으로 인한 입시 유불리 완벽 해소\n■ 기하와 확률과 통계의 핵심 개념 8주 완성' },
            { name: '기하/확통 선택특강', day: 7, start: 14, span: 2, cat: 'cat-nonsul', desc: '■ 토/일 오후 2시~4시\n■ 선택과목으로 인한 입시 유불리 완벽 해소\n■ 기하와 확률과 통계의 핵심 개념 8주 완성' },
            { name: '1:1 소수정예 클리닉', day: 6, start: 10, span: 3, cat: 'cat-private', desc: '■ 토/일 오전 10시~1시 / 오후 4시~7시\n■ 개인별 수준과 진도에 맞춘 완전 학습 프로그램\n■ 질문 하나도 놓치지 않는 밀착 관리 시스템' },
            { name: '1:1 소수정예 클리닉', day: 7, start: 16, span: 3, cat: 'cat-private', desc: '■ 토/일 오전 10시~1시 / 오후 4시~7시\n■ 개인별 수준과 진도에 맞춘 완전 학습 프로그램\n■ 질문 하나도 놓치지 않는 밀착 관리 시스템' }
        ]
    };

    function initLayout() {
        const axis = document.getElementById('time-axis');
        for (let i = START_H; i <= END_H; i++) {
            const label = document.createElement('div');
            label.className = 'axis-label';
            label.innerText = `${i}:00`;
            axis.appendChild(label);
        }
        const daysContainer = document.getElementById('days-container');
        days.forEach((d, i) => {
            const col = document.createElement('div');
            col.className = 'day-column';
            col.id = `day-col-${i + 1}`;
            col.innerHTML = `<div class="day-header">${d}</div>`;
            daysContainer.appendChild(col);
        });
    }

    function showDetail(name, desc) {
        const detailBox = document.getElementById('detail-box');
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-desc').innerText = desc;
        detailBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function selectTeacher(key) {
        document.querySelectorAll('.day-column .class-card').forEach(c => c.remove());
        const mList = document.getElementById('mobile-class-list');
        mList.innerHTML = '';
        document.querySelectorAll('.teacher-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-' + key).classList.add('active');

        const mobileGroups = {};
        const catToColor = { 'cat-main': '#7895B2', 'cat-algebra': '#C9A79F', 'cat-nonsul': '#94AF9F', 'cat-private': '#A8A4CE' };

        teacherData[key].forEach(cls => {
            const col = document.getElementById(`day-col-${cls.day}`);
            if(col) {
                const card = document.createElement('div');
                card.className = `class-card ${cls.cat}`;
                card.style.top = `${(cls.start - START_H) * 65 + 60}px`;
                card.style.height = `${(cls.span * 65) - 6}px`;
                card.innerHTML = `${cls.name}<em>${cls.start}:00-${cls.start + cls.span}:00</em>`;
                card.onclick = () => showDetail(cls.name, cls.desc);
                col.appendChild(card);
            }

            const timeStr = `${cls.start}:00~${cls.start + cls.span}:00`;
            const groupKey = `${cls.name}_${timeStr}`;
            const dayName = ['월','화','수','목','금','토','일'][cls.day-1];
            if (!mobileGroups[groupKey]) {
                mobileGroups[groupKey] = { name: cls.name, days: [dayName], time: timeStr, desc: cls.desc, color: catToColor[cls.cat] };
            } else {
                mobileGroups[groupKey].days.push(dayName);
            }
        });

        Object.values(mobileGroups).forEach(group => {
            const mItem = document.createElement('div');
            mItem.className = 'mobile-item';
            mItem.onclick = () => showDetail(group.name, group.desc);
            mItem.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <div class="marker" style="background:${group.color}"></div>
                    <div class="m-info"><h5>${group.name}</h5><p>${group.days.join('')} | ${group.time}</p></div>
                </div>
                <div style="color:var(--gold);">▶</div>`;
            mList.appendChild(mItem);
        });
    }

    window.onload = () => { initLayout(); selectTeacher('kuk'); };
</script>

</body>
</html>
