<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재수학 봉선점 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #050810; 
            --card-navy: rgba(17, 24, 39, 0.8);
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d39b 50%, #b38728 100%);
            --gold: #c5a059;
            --white: #ffffff;
            
            /* 과목별 컬러셋 (입체감 보정) */
            --clr-med: #FFD700;      
            --clr-algebra: #7DD3FC;  
            --clr-practice: #FCA5A5; 
            --clr-nonsul: #D8B4FE;   
            --clr-clinic: #6EE7B7;   
            --adv-red: #FF3E3E;      
        }

        body { 
            background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); scroll-behavior: smooth; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%), 
                              radial-gradient(circle at 10% 80%, #0f172a 0%, transparent 40%);
            background-attachment: fixed;
        }

        header { padding: 80px 0 60px; text-align: center; }
        .logo-img { width: 240px; filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.4)); margin-bottom: 25px; transition: 0.5s; }
        .logo-img:hover { transform: scale(1.05); }
        .slogan { font-size: 2.4rem; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1.5px; }

        .container { max-width: 1300px; margin: 0 auto 100px; padding: 0 25px; display: grid; grid-template-columns: 300px 1fr; gap: 40px; }

        /* 강사 리스트 업그레이드 */
        .teacher-list { position: sticky; top: 40px; height: fit-content; z-index: 100; }
        .teacher-card {
            background: var(--card-navy); padding: 25px; border-radius: 24px; display: flex; align-items: center; margin-bottom: 18px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
        }
        .teacher-card:hover { transform: translateX(10px); border-color: var(--gold); background: rgba(197, 160, 89, 0.05); }
        .teacher-card.active { 
            background: rgba(197, 160, 89, 0.15); border: 2px solid var(--gold); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4), 0 0 15px rgba(197, 160, 89, 0.2);
        }
        .profile-img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 20px; object-fit: cover; transition: 0.4s; }
        .teacher-card.active .profile-img { transform: scale(1.1); box-shadow: 0 0 20px var(--gold); }

        /* 시간표 유리창 효과 */
        .timetable-wrapper {
            background: rgba(15, 23, 42, 0.6); border-radius: 30px; border: 1px solid rgba(255,255,255,0.08);
            position: relative; display: flex; overflow: hidden; backdrop-filter: blur(20px);
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.8);
        }
        .time-axis { width: 80px; background: rgba(0,0,0,0.3); border-right: 1px solid rgba(255,255,255,0.05); }
        .axis-label { height: 65px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #64748b; font-weight: 500; }
        
        .day-column { flex: 1; border-right: 1px solid rgba(255,255,255,0.03); background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 100% 65px; }
        .day-header { height: 60px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); color: #cbd5e1; font-weight: 800; font-size: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* 과목 카드 디자인 업그레이드 */
        .class-card {
            position: absolute; left: 8px; right: 8px; border-radius: 16px; padding: 12px; font-size: 0.85rem; font-weight: 800;
            cursor: pointer; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3);
            animation: slideUp 0.5s ease-out both;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .class-card:hover { transform: scale(1.05) translateY(-5px); z-index: 50; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        /* 과목별 호버 글로우 효과 */
        .cat-med:hover { box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4); }
        .cat-algebra:hover { box-shadow: 0 15px 30px rgba(125, 211, 252, 0.4); }
        .cat-practice:hover { box-shadow: 0 15px 30px rgba(252, 165, 165, 0.4); }
        .cat-nonsul:hover { box-shadow: 0 15px 30px rgba(216, 180, 254, 0.4); }
        .cat-clinic:hover { box-shadow: 0 15px 30px rgba(110, 231, 183, 0.4); }

        .cat-med { background: linear-gradient(145deg, #FFD700, #F59E0B) !important; color: #000 !important; }
        .cat-algebra { background: linear-gradient(145deg, #7DD3FC, #38BDF8) !important; color: #000 !important; }
        .cat-practice { background: linear-gradient(145deg, #FCA5A5, #F87171) !important; color: #000 !important; }
        .cat-nonsul { background: linear-gradient(145deg, #D8B4FE, #A855F7) !important; color: #000 !important; }
        .cat-clinic { background: linear-gradient(145deg, #6EE7B7, #10B981) !important; color: #000 !important; }

        .class-card em { font-style: normal; font-size: 0.75rem; opacity: 0.8; margin-top: 6px; font-weight: 600; }

        .badge-advanced {
            position: absolute; top: -12px; background: #FF3E3E; color: #fff; font-size: 0.7rem; padding: 3px 10px; border-radius: 50px;
            font-weight: 900; border: 2px solid #fff; box-shadow: 0 5px 10px rgba(255,62,62,0.4);
        }

        /* 상세 안내 뷰 강화 */
        .detail-view { 
            margin-top: 50px; background: rgba(15, 23, 42, 0.8); border-radius: 30px; padding: 45px; 
            border: 1px solid rgba(197, 160, 89, 0.3); backdrop-filter: blur(15px);
            transition: 0.5s;
        }
        .detail-content h3 { color: var(--gold); font-size: 1.8rem; margin: 0 0 20px 0; display: flex; align-items: center; gap: 15px; }
        .detail-content h3::before { content: ''; display: block; width: 6px; height: 30px; background: var(--gold-gradient); border-radius: 10px; }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; gap: 20px; }
            .teacher-list { display: flex; overflow-x: auto; padding-bottom: 10px; position: static; }
            .teacher-card { flex: 0 0 160px; flex-direction: column; padding: 15px; margin-right: 12px; }
            .profile-img { margin-right: 0; margin-bottom: 10px; width: 60px; height: 60px; }
            .timetable-wrapper { display: none; }
            #mobile-class-list { display: flex; gap: 15px; }
            .mobile-item { background: var(--card-navy); padding: 25px; border-radius: 20px; border-left: 5px solid var(--gold); }
        }
    </style>
</head>
<body>

<header>
    <img src="kook_1.png" alt="국희재수학" class="logo-img" onerror="this.src='https://via.placeholder.com/240x70/111827/c5a059?text=국희재수학'">
    <div class="slogan">봉선의 자부심, 의치대 합격의 증명</div>
</header>

<div class="container">
    <div class="teacher-list">
        <div class="teacher-card active" id="card-kuk" onclick="selectTeacher('kuk')">
            <img src="teacher_kook.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/100?text=국'">
            <div class="teacher-info"><h4>국희재T</h4><p>의치대 입시 전문가</p></div>
        </div>
        <div class="teacher-card" id="card-kim" onclick="selectTeacher('kim')">
            <img src="teacher_kim.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/100?text=김'">
            <div class="teacher-info"><h4>김충현T</h4><p>고등 대수 마스터</p></div>
        </div>
        <div class="teacher-card" id="card-baek" onclick="selectTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/100?text=백'">
            <div class="teacher-info"><h4>백윤성T</h4><p>수리논술 전문</p></div>
        </div>
    </div>

    <div class="content-right">
        <div class="timetable-wrapper">
            <div class="time-axis" id="time-axis"></div>
            <div id="days-container" class="days-container"></div>
        </div>
        <div id="mobile-class-list"></div>
        <div id="detail-box" class="detail-view">
            <div class="detail-content">
                <h3 id="det-name">강좌 상세 안내</h3>
                <p id="det-desc">수업을 선택하시면 국희재수학만의 독보적인 커리큘럼이 표시됩니다.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const START_H = 8;
    const END_H = 22;
    const days = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
    
    const teacherData = {
        'kuk': [
            { name: '공통수학1 \n(의치대반)', day: 6, start: 9, span: 2, cat: 'cat-med', adv: true, desc: '■ 토/일 오전 9시~11시\n■ 의치대 및 SKY 진학을 희망하는 최상위권 대상\n■ 자체교재 + [플래티넘] 고난도 문항 정복' },
            { name: '공통수학1 \n(의치대반)', day: 7, start: 9, span: 2, cat: 'cat-med', adv: true, desc: '■ 토/일 오전 9시~11시\n■ 의치대 및 SKY 진학을 희망하는 최상위권 대상\n■ 자체교재 + [플래티넘] 고난도 문항 정복' },
            { name: '대수 정규반 \n(3/4 개강)', day: 1, start: 19, span: 3, cat: 'cat-algebra', adv: true, desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일 월요일 대개강\n■ 내신 1등급을 결정짓는 압도적 심화 이론 및 실전 풀이' },
            { name: '대수 정규반 \n(3/4 개강)', day: 3, start: 19, span: 3, cat: 'cat-algebra', adv: true, desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일 월요일 대개강\n■ 내신 1등급을 결정짓는 압도적 심화 이론 및 실전 풀이' },
            { name: '대수 정규반 \n(3/4 개강)', day: 5, start: 19, span: 3, cat: 'cat-algebra', adv: true, desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일 월요일 대개강\n■ 내신 1등급을 결정짓는 압도적 심화 이론 및 실전 풀이' }
        ],
        'kim': [
            { name: '대수 \n집중 실전반', day: 6, start: 10, span: 3, cat: 'cat-practice', desc: '■ 토/일 오전 10시~1시\n■ 고난도 기출 분석 및 수능적 사고 배양' },
            { name: '대수 \n집중 실전반', day: 7, start: 10, span: 3, cat: 'cat-practice', desc: '■ 토/일 오전 10시~1시\n■ 고난도 기출 분석 및 수능적 사고 배양' },
            { name: '공통수학1 \n핵심 유형반', day: 6, start: 13, span: 3, cat: 'cat-clinic', desc: '■ 토/일 오후 1시~4시\n■ 공통수학1 빈출 유형 및 실전 개념 정리' },
            { name: '공통수학1 \n핵심 유형반', day: 7, start: 13, span: 3, cat: 'cat-clinic', desc: '■ 토/일 오후 1시~4시\n■ 공통수학1 빈출 유형 및 실전 개념 정리' }
        ],
        'baek': [
            { name: '수리논술 정규반\n(수완) ', day: 3, start: 19, span: 3, cat: 'cat-nonsul', desc: '■ 수요일 오후 7시~10시\n■ 주요 대학 수리논술 기출 분석 및 첨삭 지도' },
            { name: '1:1 소수정예 클리닉', day: 6, start: 10, span: 3, cat: 'cat-clinic', desc: '■ 토요일 오전 10시~1시\n■ 개별 맞춤 진도 보강 및 질의응답' },
            { name: '1:1 소수정예 클리닉', day: 7, start: 10, span: 3, cat: 'cat-clinic', desc: '■ 일요일 오전 10시~1시\n■ 개별 맞춤 진도 보강 및 질의응답' }
        ]
    };

    function initLayout() {
        const axis = document.getElementById('time-axis');
        for (let i = START_H; i <= END_H; i++) {
            const label = document.createElement('div');
            label.className = 'axis-label'; label.innerText = `${i}:00`;
            axis.appendChild(label);
        }
        const daysContainer = document.getElementById('days-container');
        days.forEach((d, i) => {
            const col = document.createElement('div');
            col.className = 'day-column'; col.id = `day-col-${i + 1}`;
            col.innerHTML = `<div class="day-header">${d}</div>`;
            daysContainer.appendChild(col);
        });
    }

    function showDetail(name, desc) {
        const detBox = document.getElementById('detail-box');
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-desc').innerText = desc;
        detBox.style.transform = "scale(1.02)";
        setTimeout(() => detBox.style.transform = "scale(1)", 200);
        detBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function selectTeacher(key) {
        document.querySelectorAll('.day-column .class-card').forEach(c => c.remove());
        const mList = document.getElementById('mobile-class-list');
        mList.innerHTML = '';
        document.querySelectorAll('.teacher-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-' + key).classList.add('active');

        teacherData[key].forEach((cls, index) => {
            const col = document.getElementById(`day-col-${cls.day}`);
            if(col) {
                const card = document.createElement('div');
                card.className = `class-card ${cls.cat}`;
                card.style.top = `${(cls.start - START_H) * 65 + 60}px`;
                card.style.height = `${(cls.span * 65) - 6}px`;
                card.style.animationDelay = `${index * 0.05}s`;
                
                let badgeHtml = cls.adv ? `<span class="badge-advanced">심화 Master</span>` : '';
                card.innerHTML = `${badgeHtml}${cls.name}<em>${cls.start}:00-${cls.start + cls.span}:00</em>`;
                card.onclick = () => showDetail(cls.name, cls.desc);
                col.appendChild(card);
            }
            const mItem = document.createElement('div');
            mItem.className = 'mobile-item';
            mItem.innerHTML = `<h5 style="color:var(--white); margin:0;">${cls.name}</h5><p style="color:#94a3b8; margin:5px 0 0;">${cls.start}:00 ~ ${cls.start+cls.span}:00</p>`;
            mItem.onclick = () => showDetail(cls.name, cls.desc);
            mList.appendChild(mItem);
        });
    }

    window.onload = () => { initLayout(); selectTeacher('kuk'); };
</script>

</body>
</html>
