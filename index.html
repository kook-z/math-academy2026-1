<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재수학 봉선점 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #050810; 
            --card-navy: rgba(17, 24, 39, 0.8);
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d39b 50%, #b38728 100%);
            --gold: #c5a059;
            --white: #ffffff;
            
            /* 과목별 컬러셋 (입체감 보정) */
            --clr-med: #FFD700;      
            --clr-algebra: #7DD3FC;  
            --clr-practice: #FCA5A5; 
            --clr-nonsul: #D8B4FE;   
            --clr-clinic: #6EE7B7;   
            --adv-red: #FF3E3E;      
        }

        body { 
            background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); scroll-behavior: smooth; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%), 
                              radial-gradient(circle at 10% 80%, #0f172a 0%, transparent 40%);
            background-attachment: fixed;
        }

        header { padding: 80px 0 60px; text-align: center; }
        .logo-img { width: 240px; filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.4)); margin-bottom: 25px; transition: 0.5s; }
        .logo-img:hover { transform: scale(1.05); }
        .slogan { font-size: 2.4rem; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1.5px; }

        .container { max-width: 1300px; margin: 0 auto 100px; padding: 0 25px; display: grid; grid-template-columns: 300px 1fr; gap: 40px; }

        /* 강사 리스트 업그레이드 */
        .teacher-list { position: sticky; top: 40px; height: fit-content; z-index: 100; }
        .teacher-card {
            background: var(--card-navy); padding: 25px; border-radius: 24px; display: flex; align-items: center; margin-bottom: 18px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
        }
        .teacher-card:hover { transform: translateX(10px); border-color: var(--gold); background: rgba(197, 160, 89, 0.05); }
        .teacher-card.active { 
            background: rgba(197, 160, 89, 0.15); border: 2px solid var(--gold); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4), 0 0 15px rgba(197, 160, 89, 0.2);
        }
        .profile-img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 20px; object-fit: cover; transition: 0.4s; }
        .teacher-card.active .profile-img { transform: scale(1.1); box-shadow: 0 0 20px var(--gold); }

        /* 시간표 유리창 효과 */
        .timetable-wrapper {
            background: rgba(15, 23, 42, 0.6); border-radius: 30px; border: 1px solid rgba(255,255,255,0.08);
            position: relative; display: flex; overflow: hidden; backdrop-filter: blur(20px);
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.8);
        }
        .time-axis { width: 80px; background: rgba(0,0,0,0.3); border-right: 1px solid rgba(255,255,255,0.05); }
        .axis-label { height: 65px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #64748b; font-weight: 500; }
        
        .day-column { flex: 1; border-right: 1px solid rgba(255,255,255,0.03); background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 100% 65px; }
        .day-header { height: 60px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); color: #cbd5e1; font-weight: 800; font-size: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* 과목 카드 디자인 업그레이드 */
        .class-card {
            position: absolute; left: 8px; right: 8px; border-radius: 16px; padding: 12px; font-size: 0.85rem; font-weight: 800;
            cursor: pointer; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3);
            animation: slideUp 0.5s ease-out both;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .class-card:hover { transform: scale(1.05) translateY(-5px); z-index: 50; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        /* 과목별 호버 글로우 효과 */
        .cat-med:hover { box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4); }
        .cat-algebra:hover { box-shadow: 0 15px 30px rgba(125, 211, 252, 0.4); }
        .cat-practice:hover { box-shadow: 0 15px 30px rgba(252, 165, 165, 0.4); }
        .cat-nonsul:hover { box-shadow: 0 15px 30px rgba(216, 180, 254, 0.4); }
