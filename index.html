<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재 수학학원 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #0a0f1d; 
            --card-navy: #161e2e;
            --gold: #c5a059;
            --white: #ffffff;
            --text-gray: #94a3b8;
            --grid-line: rgba(197, 160, 89, 0.15); /* 그리드 선 색상 */
            
            /* 과목별 색상 */
            --color-math1: #1e3a8a; 
            --color-algebra: #78350f; 
            --color-nonsul: #334155; 
            --color-calc: #064e3b; 
        }

        body { background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); }

        header { background: var(--bg-deep); padding: 25px 0; text-align: center; border-bottom: 2px solid var(--gold); }
        .main-logo { height: 70px; width: auto; }

        .container { 
            max-width: 1400px; margin: 30px auto; padding: 0 20px;
            display: grid; grid-template-columns: 300px 1fr; gap: 30px;
        }

        /* 강사 목록 */
        .teacher-card {
            background: var(--card-navy); padding: 18px; border-radius: 12px;
            display: flex; align-items: center; margin-bottom: 12px;
            border: 1px solid var(--grid-line); cursor: pointer; transition: 0.3s;
        }
        .teacher-card.active { border-color: var(--gold); background: rgba(197, 160, 89, 0.1); }
        .profile-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; object-fit: cover; }

        /* [수정] 시간표 박스 및 그리드 설정 */
        .timetable-box {
            background: var(--card-navy); padding: 20px; border-radius: 15px;
            border: 1px solid var(--grid-line); overflow: hidden;
        }

        .timetable-grid {
            display: grid;
            /* 시간열 70px 고정, 나머지 요일 7칸 동일 비율 */
            grid-template-columns: 70px repeat(7, 1fr);
            /* 헤더 40px, 8시~22시까지 각 50px 고정 */
            grid-template-rows: 40px repeat(14, 50px);
            background-color: var(--grid-line); /* 선 역할 */
            gap: 1px; /* 칸 사이 간격 */
            border: 1px solid var(--grid-line);
        }

        /* 그리드 공통 셀 스타일 */
        .grid-item {
            background: var(--bg-deep); /* 칸 배경을 네이비로 통일 */
            display: flex; align-items: center; justify-content: center;
            font-size: 0.85rem; height: 100%; width: 100%;
        }

        .header-cell { background: #1e293b; color: var(--gold); font-weight: 800; font-size: 0.9rem; }
        .time-cell { background: #1e293b; color: var(--text-gray); font-weight: 700; font-size: 0.75rem; }

        /* [수정] 수업 카드 스타일 - 그리드 칸 안에 정확히 위치 */
        .class-card {
            margin: 2px; border-radius: 6px; padding: 5px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.75rem; font-weight: 700; text-align: center;
            z-index: 10; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            pointer-events: auto;
        }
        .class-card em { font-style: normal; font-size: 0.65rem; opacity: 0.8; margin-top: 3px; font-weight: 400; }

        .cat-algebra { background: var(--color-algebra); color: #ffd8a8; }
        .cat-math1 { background: var(--color-math1); color: #d0ebff; }
        .cat-nonsul { background: var(--color-nonsul); color: #f1f5f9; }
        .cat-calc { background: var(--color-calc); color: #b2f2bb; }

        /* 하단 상세 뷰 */
        .detail-view {
            margin-top: 25px; background: var(--card-navy); border-radius: 15px;
            padding: 25px; border: 1px solid var(--gold); display: none;
        }
        .detail-flex { display: flex; gap: 30px; align-items: center; }
        .detail-photo { width: 110px; height: 140px; border-radius: 8px; border: 2px solid var(--gold); object-fit: cover; }
        .info-row { margin-bottom: 10px; }
        .info-row label { color: var(--gold); font-weight: 800; font-size: 0.75rem; display: block; }
        .info-row p { margin: 2px 0; font-size: 0.95rem; }

        @media (max-width: 1000px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <img src="koo_1.png" alt="KOOK MATH" class="main-logo" onerror="this.src='https://via.placeholder.com/200x70/0a0f1d/c5a059?text=KOOK+1'">
</header>

<div class="container">
    <div class="teacher-list">
        <h2 style="font-size: 1rem; color: var(--gold); letter-spacing: 2px; margin-bottom: 20px; text-align: center;">FACULTY</h2>
        
        <div class="teacher-card" id="card-kuk" onclick="showTeacher('kuk')">
            <img src="teacher_kook.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=KUK'">
            <div class="teacher-info">
                <h3>국희재 선생님</h3>
                <p>의치대반 전문</p>
            </div>
        </div>

        <div class="teacher-card" id="card-kim" onclick="showTeacher('kim')">
            <img src="teacher_kim.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=KIM'">
            <div class="teacher-info">
                <h3>김충현 선생님</h3>
                <p>대수 / 공수 집중반</p>
            </div>
        </div>

        <div class="teacher-card" id="card-baek" onclick="showTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=BAEK'">
            <div class="teacher-info">
                <h3>백윤성 선생님</h3>
                <p>수리논술 / 기하확통</p>
            </div>
        </div>
    </div>

    <div class="content-right">
        <div class="timetable-box">
            <div class="timetable-grid" id="grid-container">
                </div>
        </div>

        <div id="teacher-detail" class="detail-view">
            <div class="detail-flex">
                <img id="det-img" src="" class="detail-photo">
                <div class="det-info">
                    <h2 id="det-name" style="margin-top:0; color:var(--gold); font-size: 1.3rem;"></h2>
                    <div class="info-row"><label>담당 과목</label><p id="det-subject"></p></div>
                    <div class="info-row"><label>수업 시간</label><p id="det-time"></p></div>
                    <div class="info-row"><label>강의 특징</label><p id="det-desc"></p></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const teacherData = {
        'kuk': {
            name: '국희재 선생님', subject: '의치대반 / 공통수학1 / 대수',
            time: '월수금 19:00-22:00, 토일 09:00-11:00',
            desc: '자체교재 플래티넘 사용, 최상위권 킬러 문항 정복.',
            photo: 'teacher_kook.jpg',
            classes: [
                { name: '대수 정규', day: 1, start: 19, span: 3, cat: 'cat-algebra' },
                { name: '대수 정규', day: 3, start: 19, span: 3, cat: 'cat-algebra' },
                { name: '대수 정규', day: 5, start: 19, span: 3, cat: 'cat-algebra' },
                { name: '공통수학1', day: 6, start: 9, span: 2, cat: 'cat-math1' },
                { name: '공통수학1', day: 7, start: 9, span: 2, cat: 'cat-math1' }
            ]
        },
        'kim': {
            name: '김충현 선생님', subject: '대수 집중반 / 공수 집중반',
            time: '토일 10:00 - 16:00',
            desc: '주간지 & 손풀이 교재 제공, 철저한 과제 관리.',
            photo: 'teacher_kim.jpg',
            classes: [
                { name: '대수 집중', day: 6, start: 10, span: 3, cat: 'cat-algebra' },
                { name: '대수 집중', day: 7, start: 10, span: 3, cat: 'cat-algebra' },
                { name: '공수 집중', day: 6, start: 13, span: 3, cat: 'cat-math1' },
                { name: '공수 집중', day: 7, start: 13, span: 3, cat: 'cat-math1' }
            ]
        },
        'baek': {
            name: '백윤성 선생님', subject: '수리논술 / 기하 / 확통',
            time: '수 19:00, 토일 10:00 / 14:00',
            desc: '1:1 대면 첨삭 진행, 논리적 사고력 강화.',
            photo: 'teacher_baek.jpg',
            classes: [
                { name: '수리논술', day: 3, start: 19, span: 3, cat: 'cat-nonsul' },
                { name: '기하/확통', day: 6, start: 10, span: 3, cat: 'cat-calc' },
                { name: '기하/확통', day: 7, start: 10, span: 3, cat: 'cat-calc' },
                { name: '1:1첨삭', day: 6, start: 14, span: 2, cat: 'cat-nonsul' }
            ]
        }
    };

    function initGrid() {
        const container = document.getElementById('grid-container');
        container.innerHTML = ''; // 초기화

        // 1. 헤더 생성 (TIME + 요일)
        const days = ['TIME', '월', '화', '수', '목', '금', '토', '일'];
        days.forEach(day => {
            const div = document.createElement('div');
            div.className = 'grid-item header-cell';
            div.innerText = day;
            container.appendChild(div);
        });

        // 2. 시간행 생성 (8시 ~ 21시)
        for (let h = 8; h <= 21; h++) {
            // 시간 표시 셀
            const timeDiv = document.createElement('div');
            timeDiv.className = 'grid-item time-cell';
            timeDiv.innerText = `${String(h).padStart(2, '0')}:00`;
            container.appendChild(timeDiv);

            // 해당 시간의 월~일 빈 칸들
            for (let d = 1; d <= 7; d++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'grid-item';
                container.appendChild(emptyDiv);
            }
        }
    }

    function showTeacher(key) {
        initGrid(); // 배경 먼저 깨끗하게 그리기
        const data = teacherData[key];
        const container = document.getElementById('grid-container');

        document.querySelectorAll('.teacher-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-' + key).classList.add('active');

        // 수업 카드 배치
        data.classes.forEach(cls => {
            const card = document.createElement('div');
            card.className = `class-card ${cls.cat}`;
            
            // 그리드 위치 계산
            // row: (시작시간 - 8시) + 헤더행(1) + 1 = 시작시간 - 6
            const rowStart = (cls.start - 8) + 2;
            const colStart = cls.day + 1;

            card.style.gridRow = `${rowStart} / span ${cls.span}`;
            card.style.gridColumn = colStart;
            card.innerHTML = `${cls.name}<br><em>${cls.start}:00 - ${cls.start+cls.span}:00</em>`;
            
            container.appendChild(card);
        });

        // 상세 정보
        document.getElementById('det-name').innerText = data.name;
        document.getElementById('det-img').src = data.photo;
        document.getElementById('det-subject').innerText = data.subject;
        document.getElementById('det-time').innerText = data.time;
        document.getElementById('det-desc').innerText = data.desc;
        document.getElementById('teacher-detail').style.display = 'block';
    }

    window.onload = () => showTeacher('kuk');
</script>

</body>
</html>
