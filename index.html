<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 국희재수학 봉선점 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #050810; 
            --card-navy: rgba(17, 24, 39, 0.9);
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d39b 50%, #b38728 100%);
            --gold: #c5a059;
            --white: #ffffff;
            
            /* 과목별 테마 컬러 */
            --clr-med: linear-gradient(145deg, #FFD700, #F59E0B);      /* 의치대반 */
            --clr-algebra: linear-gradient(145deg, #7DD3FC, #38BDF8);  /* 대수 */
            --clr-practice: linear-gradient(145deg, #FCA5A5, #F87171); /* 집중반 */
            --clr-nonsul: linear-gradient(145deg, #D8B4FE, #A855F7);   /* 논술 */
            --clr-clinic: linear-gradient(145deg, #6EE7B7, #10B981);   /* 클리닉 */
            --adv-red: #FF3E3E;      
        }

        body { 
            background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); 
            line-height: 1.5; overflow-x: hidden; background-attachment: fixed;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%);
        }

        /* 헤더 섹션 */
        header { padding: 40px 20px; text-align: center; }
        .logo-img { max-width: 220px; height: auto; margin-bottom: 15px; filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3)); }
        .slogan { font-size: 1.8rem; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.3; }

        .main-container { max-width: 1300px; margin: 0 auto; padding: 0 20px 100px; display: grid; grid-template-columns: 300px 1fr; gap: 30px; }

        /* 강사 선택 리스트 */
        .teacher-sidebar { position: sticky; top: 20px; height: fit-content; z-index: 100; }
        .teacher-card {
            background: var(--card-navy); padding: 18px; border-radius: 20px; display: flex; align-items: center; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px);
        }
        .teacher-card.active { border: 2px solid var(--gold); background: rgba(197, 160, 89, 0.15); }
        .profile-wrap { position: relative; width: 65px; height: 65px; margin-right: 15px; flex-shrink: 0; }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; background: #1e293b; }
        .teacher-info h4 { margin: 0; font-size: 1.15rem; font-weight: 800; }
        .teacher-info p { margin: 3px 0 0; font-size: 0.8rem; color: #94a3b8; }

        /* PC 시간표 영역 */
        .timetable-section { position: relative; }
        .timetable-wrapper {
            background: rgba(15, 23, 42, 0.6); border-radius: 25px; border: 1px solid rgba(255,255,255,0.08);
            display: flex; overflow: hidden; backdrop-filter: blur(20px); min-height: 980px; box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .time-axis { width: 70px; background: rgba(0,0,0,0.3); border-right: 1px solid rgba(255,255,255,0.05); padding-top: 60px; flex-shrink: 0; }
        .axis-label { height: 65px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; color: #64748b; font-weight: 700; }
        .day-column { flex: 1; position: relative; border-right: 1px solid rgba(255,255,255,0.03); background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 100% 65px; }
        .day-header { height: 60px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); color: #cbd5e1; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* 수업 카드 및 뱃지 */
        .class-card {
            position: absolute; left: 5px; right: 5px; border-radius: 14px; padding: 10px; font-size: 0.8rem; font-weight: 800; color: #000;
            cursor: pointer; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.3);
        }
        .class-card:hover { transform: scale(1.03); z-index: 50; filter: brightness(1.1); }
        .class-day-tag { font-size: 0.65rem; background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 8px; margin-bottom: 3px; font-weight: 900; }
        .class-card em { font-style: normal; font-size: 0.65rem; opacity: 0.8; margin-top: 3px; }

        .badge-blink {
            position: absolute; top: -8px; background: var(--adv-red); color: #fff; font-size: 0.6rem; padding: 2px 8px; border-radius: 50px;
            font-weight: 900; border: 1.5px solid #fff; animation: blinker 1.2s infinite alternate;
        }
        @keyframes blinker { from { opacity: 1; transform: scale(1); } to { opacity: 0.6; transform: scale(0.95); } }

        /* 상세 안내 */
        .detail-view { 
            margin-top: 30px; background: rgba(15, 23, 42, 0.8); border-radius: 20px; padding: 25px; 
            border: 1px solid rgba(197, 160, 89, 0.3); backdrop-filter: blur(10px);
        }
        .detail-content h3 { color: var(--gold); font-size: 1.4rem; margin: 0 0 10px 0; border-left: 4px solid var(--gold); padding-left: 15px; }
        .detail-content p { font-size: 1rem; line-height: 1.7; color: #cbd5e1; white-space: pre-wrap; margin: 0; }

        /* 과목 클래스 */
        .cat-med { background: var(--clr-med) !important; }
        .cat-algebra { background: var(--clr-algebra) !important; }
        .cat-practice { background: var(--clr-practice) !important; }
        .cat-nonsul { background: var(--clr-nonsul) !important; }
        .cat-clinic { background: var(--clr-clinic) !important; }

        /* 모바일 리스트 전용 */
        #mobile-class-list { display: none; }

        /* 모바일 미디어 쿼리 */
        @media (max-width: 900px) {
            header { padding: 30px 10px; }
            .slogan { font-size: 1.3rem; }
            .main-container { grid-template-columns: 1fr; padding: 0 15px 50px; }
            
            .teacher-sidebar { position: static; display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; -webkit-overflow-scrolling: touch; }
            .teacher-sidebar::-webkit-scrollbar { display: none; }
            .teacher-card { flex: 0 0 140px; flex-direction: column; margin-bottom: 0; padding: 15px 10px; text-align: center; }
            .profile-wrap { margin-right: 0; margin-bottom: 8px; width: 50px; height: 50px; }
            .teacher-info p { display: none; }

            .timetable-wrapper { display: none; }
            #mobile-class-list { display: flex; flex-direction: column; gap: 12px; }
            .mobile-item { 
                background: var(--card-navy); padding: 18px; border-radius: 15px; 
                border-left: 5px solid var(--gold); cursor: pointer;
            }
            .mobile-item h5 { margin: 0; font-size: 1.05rem; color: var(--gold); }
            .mobile-item p { margin: 5px 0 0; font-size: 0.85rem; color: #cbd5e1; }
        }
    </style>
</head>
