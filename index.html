<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재수학 봉선점 | 1학기 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #0a0f1d; 
            --card-navy: #161e2e;
            --gold: #c5a059;
            --white: #ffffff;
            --grid-line: rgba(197, 160, 89, 0.15);
            --hour-height: 65px;
        }

        body { background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); scroll-behavior: smooth; overflow-x: hidden; }

        /* 헤더 섹션 */
        header { 
            background: linear-gradient(to bottom, #0a0f1d, #111827);
            padding: 40px 0; 
            text-align: center; 
            border-bottom: 3px solid var(--gold);
        }
        .logo-img { width: 180px; margin-bottom: 10px; }
        .slogan { 
            font-size: 1.6rem; 
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
        }

        .container { 
            max-width: 1400px; margin: 20px auto; padding: 0 15px;
            display: grid; grid-template-columns: 280px 1fr; gap: 20px;
        }

        /* 강사 리스트 (PC) */
        .teacher-list { position: sticky; top: 10px; height: fit-content; z-index: 100; }
        .teacher-card {
            background: var(--card-navy); padding: 15px; border-radius: 12px;
            display: flex; align-items: center; margin-bottom: 12px;
            border: 1px solid var(--grid-line); cursor: pointer; transition: 0.3s;
        }
        .teacher-card.active { border-color: var(--gold); background: rgba(197, 160, 89, 0.2); }
        .profile-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; object-fit: cover; }
        .teacher-info h4 { margin: 0; font-size: 1.05rem; }
        .teacher-info p { margin: 4px 0 0; font-size: 0.75rem; color: #94a3b8; }

        /* 시간표 본체 (PC) */
        .timetable-wrapper {
            background: var(--card-navy); border-radius: 15px; border: 1px solid var(--grid-line);
            position: relative; display: flex;
        }
        .time-axis { width: 60px; background: #111827; display: flex; flex-direction: column; padding-top: 50px; flex-shrink: 0; }
        .axis-label { height: var(--hour-height); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #64748b; }
        .days-container { display: flex; flex: 1; position: relative; }
        .day-column { flex: 1; position: relative; border-right: 1px solid var(--grid-line); background-image: linear-gradient(var(--grid-line) 1px, transparent 1px); background-size: 100% var(--hour-height); }
        .day-header { height: 50px; display: flex; align-items: center; justify-content: center; background: #111827; color: var(--gold); font-weight: 800; border-bottom: 1px solid var(--gold); }

        /* 수업 카드 (PC) */
        .class-card { position: absolute; left: 4px; right: 4px; border-radius: 6px; padding: 4px; font-size: 0.8rem; font-weight: 700; color: #fff; cursor: pointer; z-index: 10; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .class-card em { font-style: normal; font-size: 0.65rem; opacity: 0.8; margin-top: 2px; }

        /* 색상 카테고리 */
        .cat-main { background: #1e3a8a !important; } 
        .cat-algebra { background: #78350f !important; }
        .cat-nonsul { background: #334155 !important; }
        .cat-private { background: #064e3b !important; }

        /* 모바일 리스트 */
        #mobile-class-list { display: none; flex-direction: column; gap: 10px; }
        .mobile-item { background: var(--card-navy); padding: 15px; border-radius: 12px; border-left: 5px solid var(--gold); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .mobile-item h5 { margin: 0; font-size: 1.05rem; color: var(--gold); }
        .mobile-item p { margin: 4px 0 0; font-size: 0.85rem; color: #cbd5e1; }

        /* 상세 설명 */
        .detail-view { margin-top: 20px; background: var(--card-navy); border-radius: 15px; padding: 20px; border: 1px solid var(--gold); }
        .detail-content h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 1.2rem; border-bottom: 1px solid var(--grid-line); padding-bottom: 8px; }
        .detail-content p { margin: 0; font-size: 0.95rem; line-height: 1.7; color: #cbd5e1; white-space: pre-wrap; }

        /* ★ 모바일 버전: 한 줄에 3명 배치 ★ */
        @media (max-width: 768px) {
            header { padding: 25px 0; }
            .logo-img { width: 130px; }
            .slogan { font-size: 1.1rem; }
            .container { grid-template-columns: 1fr; margin-top: 10px; }
            
            .teacher-list { 
                position: static; 
                display: flex; 
                flex-direction: row; /* 가로 배열 */
                justify-content: space-between;
                gap: 7px; 
                margin-bottom: 20px;
            }

            .teacher-card { 
                flex: 1 1 calc(33.33% - 7px); /* 3등분 */
                flex-direction: column; /* 사진 위, 이름 아래 */
                padding: 12px 5px; 
                margin-bottom: 0;
                text-align: center;
                border-radius: 10px;
            }

            .profile-img { 
                width: 40px; height: 40px; 
                margin-right: 0; 
                margin-bottom: 8px; 
            }

            .teacher-info h4 { font-size: 0.85rem; letter-spacing: -0.5px; }
            .teacher-info p { display: none; } /* 설명은 공간상 숨김 */

            .timetable-wrapper { display: none; }
            #mobile-class-list { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <img src="kook_1.png" alt="국희재수학" class="logo-img" onerror="this.src='https://via.placeholder.com/150x40?text=국희재수학'">
    <div class="slogan-container">
        <p class="slogan">봉선의 자부심, 의치대 합격으로 증명하는 압도적 실력</p>
    </div>
</header>

<div class="container">
    <div class="teacher-list">
        <div class="teacher-card active" id="card-kuk" onclick="selectTeacher('kuk')">
            <img src="teacher_kook.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/50?text=국'">
            <div class="teacher-info"><h4>국희재T</h4><p>의치대반 전문</p></div>
        </div>
        <div class="teacher-card" id="card-kim" onclick="selectTeacher('kim')">
            <img src="teacher_kim.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/50?text=김'">
            <div class="teacher-info"><h4>김충현T</h4><p>대수/공수 심화</p></div>
        </div>
        <div class="teacher-card" id="card-baek" onclick="selectTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/50?text=백'">
            <div class="teacher-info"><h4>백윤성T</h4><p>논술/소수정예</p></div>
        </div>
    </div>

    <div class="content-right">
        <div class="timetable-wrapper">
            <div class="time-axis" id="time-axis"></div>
            <div id="days-container" class="days-container"></div>
        </div>
        <div id="mobile-class-list"></div>
        <div id="detail-box" class="detail-view">
            <div class="detail-content">
                <h3 id="det-name">수업을 선택해주세요</h3>
                <p id="det-desc">수업을 클릭하시면 상세 내용을 확인하실 수 있습니다.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const START_H = 8;
    const END_H = 22;
    const HOUR_H = 65;
    const days = ['월', '화', '수', '목', '금', '토', '일'];
    
    const teacherData = {
        'kuk': [
            { name: '공통수학1 (의치대반)', day: 6, start: 9, span: 2, cat: 'cat-main', desc: '■ 토/일 오전 9시~11시\n■ 최상위권 의치대 목표 심화 과정\n■ 자체교재 플래티넘 활용' },
            { name: '공통수학1 (의치대반)', day: 7, start: 9, span: 2, cat: 'cat-main', desc: '■ 토/일 오전 9시~11시\n■ 최상위권 의치대 목표 심화 과정\n■ 자체교재 플래티넘 활용' },
            { name: '대수 정규반', day: 1, start: 19, span: 3, cat: 'cat-algebra', desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일(월) 대개강\n■ 내신 1등급을 위한 필살 전략' },
            { name: '대수 정규반', day: 3, start: 19, span: 3, cat: 'cat-algebra', desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일(월) 대개강\n■ 내신 1등급을 위한 필살 전략' },
            { name: '대수 정규반', day: 5, start: 19, span: 3, cat: 'cat-algebra', desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일(월) 대개강\n■ 내신 1등급을 위한 필살 전략' }
        ],
        'kim': [
            { name: '대수 집중반', day: 6, start: 10, span: 3, cat: 'cat-algebra', desc: '■ 토/일 오전 10시~1시\n■ 대수 파트 논리 구조 완벽 이해' },
            { name: '대수 집중반', day: 7, start: 10, span: 3, cat: 'cat-algebra', desc: '■ 토/일 오전 10시~1시\n■ 대수 파트 논리 구조 완벽 이해' },
            { name: '공수1 집중반', day: 6, start: 13, span: 3, cat: 'cat-main', desc: '■ 토/일 오후 1시~4시\n■ 공통수학1 핵심 유형 정복' },
            { name: '공수1 집중반', day: 7, start: 13, span: 3, cat: 'cat-main', desc: '■ 토/일 오후 1시~4시\n■ 공통수학1 핵심 유형 정복' }
        ],
        'baek': [
            { name: '수리논술 정규반', day: 3, start: 19, span: 3, cat: 'cat-nonsul', desc: '■ 수요일 오후 7시~10시\n■ 대학별 기출 분석 및 1:1 첨삭' },
            { name: '기하/확통', day: 6, start: 14, span: 2, cat: 'cat-nonsul', desc: '■ 토/일 오후 2시~4시\n■ 수능 선택과목 완벽 대비' },
            { name: '기하/확통', day: 7, start: 14, span: 2, cat: 'cat-nonsul', desc: '■ 토/일 오후 2시~4시\n■ 수능 선택과목 완벽 대비' },
            { name: '1:1 소수정예', day: 6, start: 10, span: 3, cat: 'cat-private', desc: '■ 토/일 오전 10시~1시 / 오후 4시~7시\n■ 개별 맞춤 진도 및 밀착 관리' },
            { name: '1:1 소수정예', day: 7, start: 10, span: 3, cat: 'cat-private', desc: '■ 토/일 오전 10시~1시 / 오후 4시~7시\n■ 개별 맞춤 진도 및 밀착 관리' }
        ]
    };

    function initLayout() {
        const axis = document.getElementById('time-axis');
        for (let i = START_H; i <= END_H; i++) {
            const label = document.createElement('div');
            label.className = 'axis-label';
            label.innerText = `${i}:00`;
            axis.appendChild(label);
        }
        const daysContainer = document.getElementById('days-container');
        days.forEach((d, i) => {
            const col = document.createElement('div');
            col.className = 'day-column';
            col.id = `day-col-${i + 1}`;
            col.innerHTML = `<div class="day-header">${d}</div>`;
            daysContainer.appendChild(col);
        });
    }

    function showDetail(name, desc) {
        const detailBox = document.getElementById('detail-box');
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-desc').innerText = desc;
        detailBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function selectTeacher(key) {
        document.querySelectorAll('.day-column .class-card').forEach(c => c.remove());
        const mList = document.getElementById('mobile-class-list');
        mList.innerHTML = '';
        document.querySelectorAll('.teacher-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-' + key).classList.add('active');

        const mobileGroups = {};
        teacherData[key].forEach(cls => {
            const col = document.getElementById(`day-col-${cls.day}`);
            if(col) {
                const card = document.createElement('div');
                card.className = `class-card ${cls.cat}`;
                card.style.top = `${(cls.start - START_H) * HOUR_H + 50}px`;
                card.style.height = `${(cls.span * HOUR_H) - 6}px`;
                card.innerHTML = `${cls.name}<em>${cls.start}:00-${cls.start + cls.span}:00</em>`;
                card.onclick = () => showDetail(cls.name, cls.desc);
                col.appendChild(card);
            }

            const timeStr = `${cls.start}:00~${cls.start + cls.span}:00`;
            const groupKey = `${cls.name}_${timeStr}`;
            if (!mobileGroups[groupKey]) {
                mobileGroups[groupKey] = { name: cls.name, days: [days[cls.day-1]], time: timeStr, desc: cls.desc };
            } else {
                mobileGroups[groupKey].days.push(days[cls.day-1]);
            }
        });

        Object.values(mobileGroups).forEach(group => {
            const mItem = document.createElement('div');
            mItem.className = 'mobile-item';
            mItem.onclick = () => showDetail(group.name, group.desc);
            mItem.innerHTML = `<div class="m-info"><h5>${group.name}</h5><p>${group.days.join('')} | ${group.time}</p></div><div style="color:var(--gold);">▶</div>`;
            mList.appendChild(mItem);
        });
    }

    window.onload = () => { initLayout(); selectTeacher('kuk'); };
</script>

</body>
</html>
