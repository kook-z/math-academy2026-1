<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재 수학학원 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-color: #f4f6f8;
            --navy: #0a0f1d;
            --gold: #c5a059;
            --white: #ffffff;
            --text-gray: #64748b;
            --border-light: #e2e8f0;
        }

        body { 
            background-color: var(--bg-color); 
            margin: 0; 
            font-family: 'Pretendard', sans-serif; 
            color: var(--navy); 
        }

        /* 헤더 스타일 */
        header { 
            background: var(--navy); 
            padding: 20px 0; 
            text-align: center; 
            border-bottom: 4px solid var(--gold);
        }
        .logo-text { color: var(--gold); font-weight: 800; font-size: 1.5rem; letter-spacing: 2px; }

        .container { 
            max-width: 1200px; 
            margin: 40px auto; 
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* 이미지 느낌처럼 2단 구성 */
            gap: 30px;
        }

        /* 왼쪽: 강사 목록 섹션 */
        .teacher-list { display: flex; flex-direction: column; gap: 20px; }
        
        .teacher-card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 6px solid var(--gold);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .teacher-card:hover { transform: translateX(10px); }

        .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            margin-right: 20px;
            object-fit: cover;
            background: #eee;
        }

        .teacher-info h3 { margin: 0; font-size: 1.2rem; }
        .teacher-info p { margin: 5px 0 0; color: var(--text-gray); font-size: 0.9rem; }

        /* 오른쪽: 시간표 및 상세 정보 */
        .content-right { display: flex; flex-direction: column; gap: 30px; }

        .timetable-box {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow-x: auto;
        }

        .timetable {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            min-width: 500px;
        }

        .timetable th { background: var(--navy); color: var(--gold); padding: 10px; border: 1px solid var(--border-light); }
        .timetable td { padding: 10px; text-align: center; border: 1px solid var(--border-light); height: 40px; }
        .time-col { background: #f8fafc; font-weight: 700; width: 80px; }

        .class-on { background: rgba(197, 160, 89, 0.15); color: var(--navy); font-weight: 700; border: 1px solid var(--gold) !important; border-radius: 4px; }

        /* 상세 정보 카드 */
        .detail-view {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            display: none; /* 초기엔 숨김 */
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .detail-header { background: var(--navy); color: var(--gold); padding: 15px 25px; font-weight: 800; }
        .detail-body { padding: 25px; display: grid; grid-template-columns: 120px 1fr; gap: 20px; }
        .detail-photo { width: 120px; height: 150px; border-radius: 8px; border: 1px solid var(--gold); object-fit: cover; }
        
        .info-row { margin-bottom: 15px; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; }
        .info-row label { display: block; font-size: 0.75rem; color: var(--gold); font-weight: 700; }
        .info-row p { margin: 5px 0 0; font-size: 1rem; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-text">KOOK MATH | 2026 PREMIUM</div>
</header>

<div class="container">
    <div class="teacher-list">
        <h2 style="font-size: 1.1rem; color: var(--text-gray); border-bottom: 2px solid var(--gold); padding-bottom: 10px;">FACULTY</h2>
        
        <div class="teacher-card" onclick="showTeacher('kuk')">
            <img src="kuk_profile.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/70?text=KUK'">
            <div class="teacher-info">
                <h3>국희재 선생님</h3>
                <p>의치대반 전문 / 공통수학1</p>
            </div>
        </div>

        <div class="teacher-card" onclick="showTeacher('kim')">
            <img src="kim_profile.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/70?text=KIM'">
            <div class="teacher-info">
                <h3>김충현 선생님</h3>
                <p>대수 / 공수 집중반 전문</p>
            </div>
        </div>

        <div class="teacher-card" onclick="showTeacher('baek')">
            <img src="baek_profile.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/70?text=BAEK'">
            <div class="teacher-info">
                <h3>백윤성 선생님</h3>
                <p>수리논술 / 기하·확통 전문</p>
            </div>
        </div>
    </div>

    <div class="content-right">
        <div class="timetable-box">
            <table class="timetable">
                <thead>
                    <tr>
                        <th class="time-col">TIME</th>
                        <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th><th>일</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>

        <div id="teacher-detail" class="detail-view">
            <div class="detail-header" id="det-title">강사 상세 프로필</div>
            <div class="detail-body">
                <img id="det-img" src="" class="detail-photo" onerror="this.src='https://via.placeholder.com/120x150?text=PHOTO'">
                <div class="det-info">
                    <div class="info-row"><label>담당 과목</label><p id="det-subject"></p></div>
                    <div class="info-row"><label>수업 시간</label><p id="det-time"></p></div>
                    <div class="info-row"><label>교재 및 특징</label><p id="det-desc"></p></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const teacherData = {
        'kuk': {
            name: '국희재 선생님',
            subject: '의치대반 / 공통수학1 / 대수',
            time: '월수금 19:00 - 22:00 (대수), 토일 09:00 (공수)',
            desc: '자체교재 플래티넘 사용, 최상위권 킬러 문항 정복.',
            photo: 'kuk_profile.jpg',
            schedule: { '19-22': [1, 3, 5], '09-11': [6, 7] } 
        },
        'kim': {
            name: '김충현 선생님',
            subject: '대수 집중반 / 공수 집중반',
            time: '토일 10:00 - 16:00',
            desc: '주간지 & 손풀이 교재 제공, 철저한 과제 관리.',
            photo: 'kim_profile.jpg',
            schedule: { '10-13': [6, 7], '13-16': [6, 7] }
        },
        'baek': {
            name: '백윤성 선생님',
            subject: '수리논술 / 기하 / 확통',
            time: '수 19:00, 토일 10:00 / 14:00',
            desc: '1:1 대면 첨삭 진행, 논리적 답안 작성법 전수.',
            photo: 'baek_profile.jpg',
            schedule: { '19-22': [3], '10-13': [6, 7], '14-16': [6, 7] }
        }
    };

    // 시간표 초기 렌더링 (8시 ~ 22시)
    function renderTable(teacherKey = null) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const data = teacherKey ? teacherData[teacherKey] : null;

        for (let h = 8; h <= 21; h++) {
            const row = document.createElement('tr');
            const timeStr = `${String(h).padStart(2, '0')}:00`;
            let cells = `<td class="time-col">${timeStr}</td>`;
            
            for (let d = 1; d <= 7; d++) {
                let activeClass = "";
                let content = "";
                
                if (data) {
                    // 간단한 스케줄 매칭 로직
                    for (let timeRange in data.schedule) {
                        const [start, end] = timeRange.split('-').map(Number);
                        if (h >= start && h < end && data.schedule[timeRange].includes(d)) {
                            activeClass = "class-on";
                            content = "●";
                        }
                    }
                }
                cells += `<td class="${activeClass}">${content}</td>`;
            }
            row.innerHTML = cells;
            tbody.appendChild(row);
        }
    }

    function showTeacher(key) {
        const data = teacherData[key];
        renderTable(key);
        
        document.getElementById('det-title').innerText = data.name + " 핵심 강의 정보";
        document.getElementById('det-img').src = data.photo;
        document.getElementById('det-subject').innerText = data.subject;
        document.getElementById('det-time').innerText = data.time;
        document.getElementById('det-desc').innerText = data.desc;
        
        document.getElementById('teacher-detail').style.display = 'block';
    }

    // 처음 실행 시 빈 표 출력
    renderTable();
</script>

</body>
</html>
