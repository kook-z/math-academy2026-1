<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재수학 봉선점 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #050810; 
            --card-navy: rgba(17, 24, 39, 0.8);
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d39b 50%, #b38728 100%);
            --gold: #c5a059;
            --white: #ffffff;
            
            --clr-med: linear-gradient(145deg, #FFD700, #F59E0B);      
            --clr-algebra: linear-gradient(145deg, #7DD3FC, #38BDF8);  
            --clr-practice: linear-gradient(145deg, #FCA5A5, #F87171); 
            --clr-nonsul: linear-gradient(145deg, #D8B4FE, #A855F7);   
            --clr-clinic: linear-gradient(145deg, #6EE7B7, #10B981);   
            --adv-red: #FF3E3E;      
        }

        body { 
            background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); scroll-behavior: smooth; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%);
            background-attachment: fixed;
        }

        header { padding: 60px 0 40px; text-align: center; }
        .logo-img { width: 260px; filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.4)); margin-bottom: 20px; }
        .slogan { font-size: 2.2rem; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1.5px; line-height: 1.3;}

        .container { max-width: 1300px; margin: 0 auto 100px; padding: 0 25px; display: grid; grid-template-columns: 320px 1fr; gap: 40px; }

        .teacher-list { position: sticky; top: 40px; height: fit-content; z-index: 100; }
        .teacher-card {
            background: var(--card-navy); padding: 25px; border-radius: 24px; display: flex; align-items: center; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
        }
        .teacher-card.active { border: 2px solid var(--gold); background: rgba(197, 160, 89, 0.15); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .profile-img { width: 80px; height: 80px; border-radius: 50%; border: 2.5px solid var(--gold); margin-right: 20px; object-fit: cover; }
        .teacher-info h4 { margin: 0; font-size: 1.3rem; font-weight: 800; }

        .timetable-wrapper {
            background: rgba(15, 23, 42, 0.6); border-radius: 30px; border: 1px solid rgba(255,255,255,0.08);
            position: relative; display: flex; overflow: hidden; backdrop-filter: blur(20px);
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.8); min-height: 980px;
        }
        .time-axis { width: 80px; background: rgba(0,0,0,0.3); border-right: 1px solid rgba(255,255,255,0.05); padding-top: 60px; }
        .axis-label { height: 65px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #64748b; font-weight: 700; }
        
        .day-column { flex: 1; position: relative; border-right: 1px solid rgba(255,255,255,0.03); background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 100% 65px; }
        .day-header { height: 60px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); color: #cbd5e1; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .class-card {
            position: absolute; left: 8px; right: 8px; border-radius: 16px; padding: 12px; font-size: 0.82rem; font-weight: 800; color: #000;
            cursor: pointer; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.3);
        }
        .class-card:hover { transform: scale(1.05); z-index: 50; filter: brightness(1.1); }
        .class-card em { font-style: normal; font-size: 0.7rem; opacity: 0.8; margin-top: 4px; font-weight: 600; }
        .class-day-tag { font-size: 0.7rem; background: rgba(0,0,0,0.12); padding: 2px 8px; border-radius: 10px; margin-bottom: 5px; font-weight: 900; }

        .badge-blink {
            position: absolute; top: -10px; background: var(--adv-red); color: #fff; font-size: 0.65rem; padding: 3px 10px; border-radius: 50px;
            font-weight: 900; border: 2.5px solid #fff; box-shadow: 0 5px 15px rgba(255,62,62,0.4);
            animation: blinker 1.2s linear infinite;
        }
        @keyframes blinker { 50% { opacity: 0.4; } }

        .detail-view { 
            margin-top: 50px; background: rgba(15, 23, 42, 0.8); border-radius: 30px; padding: 40px; 
            border: 1px solid rgba(197, 160, 89, 0.3); backdrop-filter: blur(15px);
        }
        .detail-content h3 { color: var(--gold); font-size: 1.8rem; margin: 0 0 15px 0; border-left: 5px solid var(--gold); padding-left: 20px; }
        .detail-content p { font-size: 1.1rem; line-height: 1.8; color: #cbd5e1; white-space: pre-wrap; }

        .cat-med { background: var(--clr-med) !important; }
        .cat-algebra { background: var(--clr-algebra) !important; }
        .cat-practice { background: var(--clr-practice) !important; }
        .cat-nonsul { background: var(--clr-nonsul) !important; }
        .cat-clinic { background: var(--clr-clinic) !important; }

        #mobile-list { display: none; }
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .teacher-list { display: flex; overflow-x: auto; gap: 15px; position: static; padding-bottom: 15px; }
            .teacher-card { flex: 0 0 150px; flex-direction: column; padding: 15px; text-align: center; }
            .profile-img { margin-right: 0; margin-bottom: 10px; width: 60px; height: 60px; }
            .timetable-wrapper { display: none; }
            #mobile-list { display: flex; flex-direction: column; gap: 15px; }
            .mobile-item { background: var(--card-navy); padding: 25px; border-radius: 20px; border-left: 6px solid var(--gold); }
        }
    </style>
</head>

<header>

        </div>
        <div class="teacher-card" id="card-kim" onclick="selectTeacher('kim')">

        <div class="teacher-card" id="card-baek" onclick="selectTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" alt="백윤성">

    <div class="content-right">

            <div class="time-axis" id="time-axis"></div>
            <div id="days-container" class="days-container"></div>
        </div>
        <div id="mobile-list"></div>
        <div id="detail-box" class="detail-view">
            <div class="detail-content">
                <h3 id="det-name">강좌 상세 안내</h3>
                <p id="det-desc">수업 카드를 클릭하시면 상세 커리큘럼을 확인할 수 있습니다.</p>
            </div>
        </div>
    </div>
</div>
