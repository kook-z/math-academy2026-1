<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재 수학학원 | PREMIUM</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            --deep-navy: #0a0f1d;
            --navy-card: #161e2e;
            --gold: #c5a059;
            --white: #ffffff;
            --border: rgba(197, 160, 89, 0.3);
            --grid-line: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: var(--deep-navy); margin: 0; color: var(--white); line-height: 1.6; }

        /* 1. 로고 3배 확대 적용된 헤더 */
        header { 
            background: rgba(10, 15, 29, 0.95); padding: 40px 20px; text-align: center;
            border-bottom: 3px solid var(--gold); position: sticky; top: 0; z-index: 100;
        }
        .logo { 
            height: 150px; /* 기존 50px에서 3배 확대 */
            width: auto; margin-bottom: 15px; 
            transition: transform 0.3s;
        }
        header h1 { font-size: 1.4rem; color: var(--gold); margin: 0; letter-spacing: 4px; font-weight: 900; }

        .container { max-width: 1300px; margin: 50px auto; padding: 0 15px; }

        /* 2. 새로운 아이콘 적용된 선생님 헤더 */
        .teacher-section { margin-bottom: 100px; }
        .teacher-header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        
        .edu-icon-new {
            width: 50px; height: 50px; fill: var(--gold); /* SVG 아이콘 사용 */
            display: flex; align-items: center; justify-content: center;
        }

        .teacher-name { font-size: 1.8rem; font-weight: 800; border-left: 4px solid var(--gold); padding-left: 20px; }
        .teacher-name span { font-size: 1rem; color: var(--gold); margin-left: 15px; font-weight: 400; opacity: 0.8; }

        /* 타임테이블 레이아웃 */
        .timetable-scroll {
            overflow-x: auto; background: var(--navy-card); border-radius: 20px;
            padding: 25px; border: 1px solid var(--border); box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .timetable {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            grid-template-rows: 50px repeat(14, 65px);
            gap: 1px; background-color: var(--grid-line); min-width: 1000px;
        }

        .cell { background: var(--navy-card); display: flex; align-items: center; justify-content: center; font-size: 0.85rem; color: #64748b; }
        .cell-h { background: #1f2937; color: var(--gold); font-weight: 800; font-size: 0.9rem; }
        .cell-t { color: var(--white); font-weight: 700; border-right: 1px solid var(--grid-line); }

        /* 요일별 개별 수업 카드 */
        .class-card {
            position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;
            padding: 10px; border-radius: 8px; cursor: pointer;
            display: flex; flex-direction: column; justify-content: center;
            background: rgba(197, 160, 89, 0.1); border: 1.5px solid var(--gold);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10; text-align: center;
        }
        .class-card:hover { background: var(--gold); color: var(--deep-navy); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2); }
        .class-card strong { font-size: 0.9rem; line-height: 1.2; margin-bottom: 5px; display: block; }
        .class-card span { font-size: 0.75rem; font-weight: 600; }

        /* 상세 페이지 */
        #detail-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--deep-navy); z-index: 1000; display: none; overflow-y: auto;
        }
        .detail-content { max-width: 900px; margin: 80px auto; padding: 30px; border: 1px solid var(--border); border-radius: 20px; position: relative; background: var(--navy-card); }
        .btn-close { position: absolute; top: 20px; right: 30px; font-size: 2.5rem; cursor: pointer; color: var(--gold); }
        
        .detail-flex { display: flex; gap: 50px; margin-top: 40px; }
        .detail-img { width: 320px; height: 440px; border-radius: 15px; border: 4px solid var(--gold); object-fit: cover; }
        .detail-info { flex: 1; }
        .detail-info h2 { font-size: 2.5rem; color: var(--gold); margin: 0 0 30px; border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        
        .info-row { margin-bottom: 25px; }
        .info-row label { display: block; color: var(--gold); font-size: 0.85rem; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
        .info-row p { margin: 0; font-size: 1.2rem; color: #e2e8f0; font-weight: 500; }

        @media (max-width: 768px) {
            .logo { height: 100px; } /* 모바일에서는 2배 정도로 조정 */
            .detail-flex { flex-direction: column; align-items: center; }
            .detail-img { width: 100%; max-width: 280px; }
        }
    </style>
</head>
<body>

<header>
    <img src="kook_1.png" alt="학원 로고" class="logo" onerror="this.src='https://via.placeholder.com/450x150/0a0f1d/c5a059?text=KOOK+MATH+LOGO'">
    <h1>2026 SEMESTER TIMETABLE</h1>
</header>

<div class="container">

    <div class="teacher-section">
        <div class="teacher-header">
            <div class="edu-icon-new">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
            </div>
            <div class="teacher-name">국희재 선생님 <span>의치대반 전문 / 공통수학1 / 대수</span></div>
        </div>
        <div class="timetable-scroll">
            <div class="timetable">
                <div class="cell cell-h">TIME</div><div class="cell cell-h">월</div><div class="cell cell-h">화</div><div class="cell cell-h">수</div><div class="cell cell-h">목</div><div class="cell cell-h">금</div><div class="cell cell-h">토</div><div class="cell cell-h">일</div>
                <script>
                    const hours = ["08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00","21:00"];
                    hours.forEach(h => {
                        document.write(`<div class="cell cell-t">${h}</div>`);
                        for(let i=0; i<7; i++) document.write(`<div class="cell"></div>`);
                    });
                </script>
                <div class="class-card" style="grid-column: 2; grid-row: 13 / span 3" onclick="openD('kuk_2')"><strong>대수 정규반</strong><span>19:00 - 22:00</span></div>
                <div class="class-card" style="grid-column: 4; grid-row: 13 / span 3" onclick="openD('kuk_2')"><strong>대수 정규반</strong><span>19:00 - 22:00</span></div>
                <div class="class-card" style="grid-column: 6; grid-row: 13 / span 3" onclick="openD('kuk_2')"><strong>대수 정규반</strong><span>19:00 - 22:00</span></div>
                <div class="class-card" style="grid-column: 7; grid-row: 3 / span 2" onclick="openD('kuk_1')"><strong>공통수학1</strong><span>09:00 - 11:00</span></div>
                <div class="class-card" style="grid-column: 8; grid-row: 3 / span 2" onclick="openD('kuk_1')"><strong>공통수학1</strong><span>09:00 - 11:00</span></div>
            </div>
        </div>
    </div>

    <div class="teacher-section">
        <div class="teacher-header">
            <div class="edu-icon-new">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3v18h18"/><path d="M18 9l-5 5-2-2-4 4"/></svg>
            </div>
            <div class="teacher-name">김충현 선생님 <span>대수 / 공수 집중반 전문</span></div>
        </div>
        <div class="timetable-scroll">
            <div class="timetable">
                <div class="cell cell-h">TIME</div><div class="cell cell-h">월</div><div class="cell cell-h">화</div><div class="cell cell-h">수</div><div class="cell cell-h">목</div><div class="cell cell-h">금</div><div class="cell cell-h">토</div><div class="cell cell-h">일</div>
                <script>
                    hours.forEach(h => {
                        document.write(`<div class="cell cell-t">${h}</div>`);
                        for(let i=0; i<7; i++) document.write(`<div class="cell"></div>`);
                    });
                </script>
                <div class="class-card" style="grid-column: 7; grid-row: 4 / span 3" onclick="openD('kim_1')"><strong>대수 집중반</strong><span>10:00 - 13:00</span></div>
                <div class="class-card" style="grid-column: 8; grid-row: 4 / span 3" onclick="openD('kim_1')"><strong>대수 집중반</strong><span>10:00 - 13:00</span></div>
                <div class="class-card" style="grid-column: 7; grid-row: 7 / span 3" onclick="openD('kim_2')"><strong>공수 집중반</strong><span>13:00 - 16:00</span></div>
                <div class="class-card" style="grid-column: 8; grid-row: 7 / span 3" onclick="openD('kim_2')"><strong>공수 집중반</strong><span>13:00 - 16:00</span></div>
            </div>
        </div>
    </div>

</div>

<div id="detail-view">
    <div class="detail-content">
        <span class="btn-close" onclick="closeD()">×</span>
        <div class="detail-flex">
            <img id="d-img" src="" alt="강사" class="detail-img">
            <div class="detail-info">
                <h2 id="d-title">수업명</h2>
                <div class="info-row"><label>Instructor</label><p id="d-teacher"></p></div>
                <div class="info-row"><label>Textbook</label><p id="d-book"></p></div>
                <div class="info-row"><label>Curriculum</label><p id="d-desc"></p></div>
                <div class="info-row"><label>Special Note</label><p id="d-etc"></p></div>
            </div>
        </div>
    </div>
</div>

<script>
    const classInfo = {
        'kuk_1': { title: '공통수학1 (의치대반)', teacher: '국희재T', book: '자체교재 + 플래티넘', desc: '최상위권 심화 개념 및 킬러 문항 정복.', etc: '의치대 진학 희망자 테스트 필수', img: 'teacher_kook' },
        'kuk_2': { title: '대수 정규반', teacher: '국희재T', book: '자체교재 + 플래티넘', desc: '대수 영역 실전 개념 완성 및 내신 고득점.', etc: '월/수/금 주 3회 집중 케어', img: 'teacher_kook' },
        'kim_1': { title: '대수 집중반', teacher: '김충현T', book: '주간지 & 손풀이 교재', desc: '빈출 유형 집중 학습 및 문제 해결력 강화.', etc: '온라인 피드백 매주 제공', img: 'teacher_kim' },
        'kim_2': { title: '공수 집중반', teacher: '김충현T', book: '유형 분석서', desc: '공통수학1 전범위 핵심 유형 반복 훈련.', etc: '철저한 과제 관리 및 테스트', img: 'teacher_kim' }
    };

    function openD(id) {
        const item = classInfo[id];
        document.getElementById('d-title').innerText = item.title;
        document.getElementById('d-teacher').innerText = item.teacher;
        document.getElementById('d-book').innerText = item.book;
        document.getElementById('d-desc').innerText = item.desc;
        document.getElementById('d-etc').innerText = item.etc;
        document.getElementById('d-img').src = item.img;
        document.getElementById('detail-view').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeD() {
        document.getElementById('detail-view').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>

</body>
</html>
