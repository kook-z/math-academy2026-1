<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재 수학학원 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #0a0f1d; 
            --card-navy: #161e2e;
            --gold: #c5a059;
            --white: #ffffff;
            --grid-line: rgba(197, 160, 89, 0.15);
            --hour-height: 60px; /* 1시간당 높이 고정 */
        }

        body { background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); }

        header { background: var(--bg-deep); padding: 20px 0; text-align: center; border-bottom: 2px solid var(--gold); }
        .main-logo { height: 60px; }

        .container { 
            max-width: 1400px; margin: 30px auto; padding: 0 20px;
            display: grid; grid-template-columns: 280px 1fr; gap: 30px;
        }

        /* 왼쪽 강사 리스트 */
        .teacher-card {
            background: var(--card-navy); padding: 15px; border-radius: 12px;
            display: flex; align-items: center; margin-bottom: 12px;
            border: 1px solid var(--grid-line); cursor: pointer; transition: 0.3s;
        }
        .teacher-card.active { border-color: var(--gold); background: rgba(197, 160, 89, 0.15); }
        .profile-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 12px; }

        /* 시간표 메인 */
        .timetable-wrapper {
            background: var(--card-navy); border-radius: 15px; border: 1px solid var(--grid-line);
            overflow: hidden; position: relative; display: flex;
        }

        /* 시간 축 */
        .time-axis { width: 70px; background: #1e293b; display: flex; flex-direction: column; padding-top: 50px; }
        .axis-label { 
            height: var(--hour-height); display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* 요일 컬럼 */
        .day-column { 
            flex: 1; position: relative; border-right: 1px solid var(--grid-line); 
            min-height: calc(var(--hour-height) * 15); 
        }
        .day-header { 
            height: 50px; display: flex; align-items: center; justify-content: center;
            background: #1e293b; color: var(--gold); font-weight: 800; border-bottom: 1px solid var(--gold);
        }

        /* 수업 카드 (절대 위치로 어긋남 방지) */
        .class-card {
            position: absolute; left: 5px; right: 5px; border-radius: 6px; padding: 10px;
            font-size: 0.85rem; font-weight: 700; color: #fff; cursor: pointer;
            transition: 0.2s; z-index: 10; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .class-card:hover { transform: translateY(-2px); filter: brightness(1.2); }
        .class-card em { font-style: normal; font-size: 0.7rem; opacity: 0.8; margin-top: 4px; }

        .cat-algebra { background: #78350f !important; }
        .cat-math1 { background: #1e3a8a !important; }
        .cat-nonsul { background: #334155 !important; }
        .cat-calc { background: #064e3b !important; }

        /* 하단 상세 뷰 */
        .detail-view {
            margin-top: 25px; background: var(--card-navy); border-radius: 15px;
            padding: 25px; border: 1px solid var(--gold);
        }
        .info-row label { color: var(--gold); font-weight: 800; font-size: 0.75rem; display: block; margin-bottom: 5px; }
        .info-row p { margin: 0; font-size: 1rem; line-height: 1.6; }

        @media (max-width: 1000px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <h2 style="color:var(--gold); margin:0; letter-spacing:3px;">KOO HEE JAE MATH ACADEMY</h2>
</header>

<div class="container">
    <div class="teacher-list">
        <h3 style="color:var(--gold); font-size:0.9rem; text-align:center; margin-bottom:20px;">FACULTY</h3>
        <div class="teacher-card" id="card-kuk" onclick="selectTeacher('kuk')">
            <img src="teacher_kook.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/50?text=KUK'">
            <div><h4 style="margin:0">국희재T</h4><p style="margin:0; font-size:0.75rem; color:#94a3b8">의치대반 전문</p></div>
        </div>
        <div class="teacher-card" id="card-kim" onclick="selectTeacher('kim')">
            <img src="teacher_kim.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/50?text=KIM'">
            <div><h4 style="margin:0">김충현T</h4><p style="margin:0; font-size:0.75rem; color:#94a3b8">대수/공수 집중</p></div>
        </div>
        <div class="teacher-card" id="card-baek" onclick="selectTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/50?text=BAEK'">
            <div><h4 style="margin:0">백윤성T</h4><p style="margin:0; font-size:0.75rem; color:#94a3b8">수리논술/기하</p></div>
        </div>
    </div>

    <div class="content-right">
        <div class="timetable-wrapper">
            <div class="time-axis" id="time-axis"></div>
            <div id="days-container" style="display:flex; flex:1;"></div>
        </div>

        <div id="detail-box" class="detail-view">
            <div class="info-row">
                <label id="det-label">CLASS INFORMATION</label>
                <h3 id="det-name" style="margin:5px 0; color:var(--gold);">과목을 선택해주세요</h3>
                <p id="det-desc">수업 카드를 클릭하면 상세 커리큘럼이 표시됩니다.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const START_H = 8;
    const END_H = 22;
    const HOUR_H = 60;
    const days = ['월', '화', '수', '목', '금', '토', '일'];

    const teacherData = {
        'kuk': [
            { name: '대수 정규', day: 1, start: 19, span: 3, cat: 'cat-algebra', desc: '최상위권 킬러 문항 정복 과정. 자체교재 플래티넘을 활용한 심화 사고력 훈련.' },
            { name: '대수 정규', day: 3, start: 19, span: 3, cat: 'cat-algebra', desc: '최상위권 킬러 문항 정복 과정. 자체교재 플래티넘을 활용한 심화 사고력 훈련.' },
            { name: '대수 정규', day: 5, start: 19, span: 3, cat: 'cat-algebra', desc: '최상위권 킬러 문항 정복 과정. 자체교재 플래티넘을 활용한 심화 사고력 훈련.' },
            { name: '공통수학1', day: 6, start: 9, span: 2, cat: 'cat-math1', desc: '중등 수학의 고난도 개념을 고등 과정과 연결하는 의치대 준비 필수 코스.' },
            { name: '공통수학1', day: 7, start: 9, span: 2, cat: 'cat-math1', desc: '중등 수학의 고난도 개념을 고등 과정과 연결하는 의치대 준비 필수 코스.' }
        ],
        'kim': [
            { name: '대수 집중', day: 6, start: 10, span: 3, cat: 'cat-algebra', desc: '대수 파트의 논리적 구조 완벽 이해 및 유형별 풀이법 전수.' },
            { name: '공수 집중', day: 6, start: 13, span: 3, cat: 'cat-math1', desc: '공통수학1 핵심 유형 마스터 및 철저한 주간지 과제 관리.' }
        ],
        'baek': [
            { name: '수리논술', day: 3, start: 19, span: 3, cat: 'cat-nonsul', desc: '주요 대학별 기출 분석 및 논리적 서술을 위한 1:1 대면 첨삭 진행.' },
            { name: '기하/확통', day: 6, start: 10, span: 3, cat: 'cat-calc', desc: '기초부터 심화까지, 선택과목에 대한 완벽한 개념 정립.' }
        ]
    };

    function initLayout() {
        const axis = document.getElementById('time-axis');
        for (let i = START_H; i <= END_H; i++) {
            const label = document.createElement('div');
            label.className = 'axis-label';
            label.innerText = `${i}:00`;
            axis.appendChild(label);
        }

        const daysContainer = document.getElementById('days-container');
        days.forEach((d, i) => {
            const col = document.createElement('div');
            col.className = 'day-column';
            col.id = `day-col-${i + 1}`;
            col.innerHTML = `<div class="day-header">${d}</div>`;
            daysContainer.appendChild(col);
        });
    }

    function selectTeacher(key) {
        // 모든 카드 초기화
        document.querySelectorAll('.day-column .class-card').forEach(c => c.remove());
        document.querySelectorAll('.teacher-card').forEach(c => c.classList.remove('active'));
        
        // 선택된 강사 강조
        document.getElementById('card-' + key).classList.add('active');

        // 수업 배치
        teacherData[key].forEach(cls => {
            const col = document.getElementById(`day-col-${cls.day}`);
            const card = document.createElement('div');
            card.className = `class-card ${cls.cat}`;
            
            // 정확한 위치 계산 (8시 시작 기준)
            const top = (cls.start - START_H) * HOUR_H + 50; 
            const height = (cls.span * HOUR_H) - 4; // 카드 사이 간격

            card.style.top = `${top}px`;
            card.style.height = `${height}px`;
            card.innerHTML = `${cls.name}<em>${cls.start}:00 - ${cls.start + cls.span}:00</em>`;

            card.onclick = () => {
                document.getElementById('det-name').innerText = cls.name;
                document.getElementById('det-desc').innerText = cls.desc;
            };

            col.appendChild(card);
        });
    }

    window.onload = () => {
        initLayout();
        selectTeacher('kuk'); // 국희재 선생님 기본 로드
    };
</script>

</body>
</html>
