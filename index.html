<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재수학 봉선점 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #050810; 
            --card-navy: #111827;
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d39b 50%, #b38728 100%);
            --gold: #c5a059;
            --white: #ffffff;
            
            /* 국희재T 맞춤형 파스텔 컬러 */
            --pt-yellow: #F2D388;    /* 국희재T 공통수학1 */
            --pt-orange: #FFB37E;    /* 국희재T 대수 */
            --pt-rose: #E8C4C4;      /* 김충현T */
            --pt-green: #C4D7B2;     /* 수리논술 */
            --pt-purple: #D0BFFF;    /* 소수정예 */
            --adv-red: #FF3E3E;      /* 심화 강조 레드 */
        }

        body { 
            background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); scroll-behavior: smooth; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%);
        }

        /* 인강 사이트형 헤더 */
        header { padding: 60px 0; text-align: center; position: relative; }
        .logo-img { width: 220px; filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3)); margin-bottom: 20px; }
        .slogan { 
            font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; margin: 0;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
        }

        .container { max-width: 1300px; margin: 0 auto 50px; padding: 0 20px; display: grid; grid-template-columns: 280px 1fr; gap: 30px; }

        /* 강사 탭 */
        .teacher-list { position: sticky; top: 30px; height: fit-content; z-index: 100; }
        .teacher-card {
            background: var(--card-navy); padding: 20px; border-radius: 20px; display: flex; align-items: center; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.4s;
        }
        .teacher-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .teacher-card.active { background: rgba(197, 160, 89, 0.15); border: 1px solid var(--gold); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .profile-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; object-fit: cover; }
        .teacher-info h4 { margin: 0; font-size: 1.1rem; font-weight: 700; }
        .teacher-info p { margin: 4px 0 0; font-size: 0.8rem; color: #94a3b8; }

        /* 시간표 본체 */
        .timetable-wrapper {
            background: #0f172a; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05);
            position: relative; display: flex; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .time-axis { width: 70px; background: rgba(0,0,0,0.2); display: flex; flex-direction: column; padding-top: 60px; flex-shrink: 0; border-right: 1px solid rgba(255,255,255,0.05); }
        .axis-label { height: 65px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; color: #4b5563; }
        .days-container { display: flex; flex: 1; }
        .day-column { flex: 1; position: relative; border-right: 1px solid rgba(255,255,255,0.05); background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 100% 65px; }
        .day-header { height: 60px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); color: #cbd5e1; font-weight: 800; }

        /* 수업 카드 및 "심화" 마스터 배지 */
        .class-card {
            position: absolute; left: 6px; right: 6px; border-radius: 12px; padding: 10px; font-size: 0.85rem; font-weight: 800; color: #1e293b; 
            cursor: pointer; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.3s ease; box-shadow: inset 0 0 10px rgba(255,255,255,0.2), 0 4px 10px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3);
        }
        .class-card:hover { transform: translateY(-3px); filter: brightness(1.1); z-index: 50; }
        .class-card em { font-style: normal; font-size: 0.7rem; opacity: 0.8; margin-top: 4px; font-weight: 500; }

        /* 심화 배지 - 극강의 시인성 */
        .badge-advanced {
            position: absolute; top: -12px; background: var(--adv-red); color: #fff; font-size: 0.7rem; padding: 3px 12px; border-radius: 6px;
            font-weight: 900; animation: pulse-red 1.2s infinite ease-in-out; border: 1px solid #fff; box-shadow: 0 0 15px rgba(255, 62, 62, 0.6); z-index: 100;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.85; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 국희재T 과목별 색상 분리 */
        .cat-kuk-math1 { background-color: var(--pt-yellow) !important; }
        .cat-kuk-algebra { background-color: var(--pt-orange) !important; }
        .cat-kim { background-color: var(--pt-rose) !important; }
        .cat-nonsul { background-color: var(--pt-green) !important; }
        .cat-private { background-color: var(--pt-purple) !important; }

        #mobile-class-list { display: none; flex-direction: column; gap: 12px; }
        .mobile-item { background: #111827; padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .mobile-item h5 { margin: 0; font-size: 1.1rem; color: var(--white); display: flex; align-items: center; gap: 8px; }
        .mobile-item p { margin: 6px 0 0; font-size: 0.9rem; color: #94a3b8; }
        .m-badge { font-size: 0.65rem; background: var(--adv-red); color: #fff; padding: 2px 6px; border-radius: 4px; font-weight: 900; }

        .detail-view { margin-top: 40px; background: #0f172a; border-radius: 24px; padding: 35px; border: 1px solid var(--gold); }
        .detail-content h3 { margin: 0 0 15px 0; color: var(--gold); font-size: 1.6rem; border-left: 4px solid var(--gold); padding-left: 15px; }
        .detail-content p { margin: 0; font-size: 1.1rem; line-height: 1.8; color: #cbd5e1; white-space: pre-wrap; }

        @media (max-width: 768px) {
            header { padding: 40px 0; }
            .logo-img { width: 140px; } .slogan { font-size: 1.25rem; } .container { grid-template-columns: 1fr; margin-top: 10px; }
            .teacher-list { position: static; display: flex; flex-direction: row; gap: 8px; margin-bottom: 25px; }
            .teacher-card { flex: 1; flex-direction: column; padding: 15px 5px; text-align: center; border-radius: 15px; }
            .profile-img { width: 45px; height: 45px; margin-right: 0; margin-bottom: 8px; }
            .teacher-info h4 { font-size: 0.85rem; } .teacher-info p, .timetable-wrapper { display: none; }
            #mobile-class-list { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <img src="kook_1.png" alt="국희재수학" class="logo-img" onerror="this.src='https://via.placeholder.com/200x60?text=국희재수학'">
    <div class="slogan-container">
        <p class="slogan">봉선의 자부심, 의치대 합격으로 증명하는 압도적 실력</p>
    </div>
</header>

<div class="container">
    <div class="teacher-list">
        <div class="teacher-card active" id="card-kuk" onclick="selectTeacher('kuk')">
            <img src="teacher_kook.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=국'">
            <div class="teacher-info"><h4>국희재T</h4><p>의치대 입시 전문가</p></div>
        </div>
        <div class="teacher-card" id="card-kim" onclick="selectTeacher('kim')">
            <img src="teacher_kim.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=김'">
            <div class="teacher-info"><h4>김충현T</h4><p>고등 대수 마스터</p></div>
        </div>
        <div class="teacher-card" id="card-baek" onclick="selectTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=백'">
            <div class="teacher-info"><h4>백윤성T</h4><p>수리논술 전문</p></div>
        </div>
    </div>

    <div class="content-right">
        <div class="timetable-wrapper">
            <div class="time-axis" id="time-axis"></div>
            <div id="days-container" class="days-container"></div>
        </div>
        <div id="mobile-class-list"></div>
        <div id="detail-box" class="detail-view">
            <div class="detail-content">
                <h3 id="det-name">강좌 상세 안내</h3>
                <p id="det-desc">수업을 선택하시면 상세 커리큘럼 정보가 이곳에 표시됩니다.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const START_H = 8;
    const END_H = 22;
    const days = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
    
    const teacherData = {
        'kuk': [
            { name: '공통수학1 (의치대반)', day: 6, start: 9, span: 2, cat: 'cat-kuk-math1', adv: true, desc: '■ 토/일 오전 9시~11시\n■ 의치대 진학을 열망하는 최상위권 대상\n■ 자체교재 [플래티넘] 시리즈 완벽 풀이' },
            { name: '공통수학1 (의치대반)', day: 7, start: 9, span: 2, cat: 'cat-kuk-math1', adv: true, desc: '■ 토/일 오전 9시~11시\n■ 의치대 진학을 열망하는 최상위권 대상\n■ 자체교재 [플래티넘] 시리즈 완벽 풀이' },
            { name: '대수 정규반 (3/4 개강)', day: 1, start: 19, span: 3, cat: 'cat-kuk-algebra', adv: true, desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일 월요일 대개강\n■ 내신 1등급을 결정짓는 압도적 깊이의 심화 이론' },
            { name: '대수 정규반 (3/4 개강)', day: 3, start: 19, span: 3, cat: 'cat-kuk-algebra', adv: true, desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일 월요일 대개강\n■ 내신 1등급을 결정짓는 압도적 깊이의 심화 이론' },
            { name: '대수 정규반 (3/4 개강)', day: 5, start: 19, span: 3, cat: 'cat-kuk-algebra', adv: true, desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일 월요일 대개강\n■ 내신 1등급을 결정짓는 압도적 깊이의 심화 이론' }
        ],
        'kim': [
            { name: '대수 집중 실전반', day: 6, start: 10, span: 3, cat: 'cat-kim', desc: '■ 토/일 오전 10시~1시\n■ 고난도 기출 분석 및 실전 풀이 체계 구축' },
            { name: '공수1 핵심 유형반', day: 7, start: 13, span: 3, cat: 'cat-kim', desc: '■ 토/일 오후 1시~4시\n■ 공통수학1 빈출 유형 완벽 정복' }
        ],
        'baek': [
            { name: '수리논술 마스터', day: 3, start: 19, span: 3, cat: 'cat-nonsul', desc: '■ 수요일 오후 7시~10시\n■ 주요 대학 기출 분석 및 1:1 대면 첨삭' },
            { name: '1:1 소수정예 클리닉', day: 6, start: 10, span: 3, cat: 'cat-private', desc: '■ 토/일 개별 수준별 맞춤 진도 관리' }
        ]
    };

    function initLayout() {
        const axis = document.getElementById('time-axis');
        for (let i = START_H; i <= END_H; i++) {
            const label = document.createElement('div');
            label.className = 'axis-label';
            label.innerText = `${i}:00`;
            axis.appendChild(label);
        }
        const daysContainer = document.getElementById('days-container');
        days.forEach((d, i) => {
            const col = document.createElement('div');
            col.className = 'day-column';
            col.id = `day-col-${i + 1}`;
            col.innerHTML = `<div class="day-header">${d}</div>`;
            daysContainer.appendChild(col);
        });
    }

    function showDetail(name, desc) {
        const detailBox = document.getElementById('detail-box');
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-desc').innerText = desc;
        detailBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function selectTeacher(key) {
        document.querySelectorAll('.day-column .class-card').forEach(c => c.remove());
        const mList = document.getElementById('mobile-class-list');
        mList.innerHTML = '';
        document.querySelectorAll('.teacher-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-' + key).classList.add('active');

        teacherData[key].forEach(cls => {
            const col = document.getElementById(`day-col-${cls.day}`);
            if(col) {
                const card = document.createElement('div');
                card.className = `class-card ${cls.cat}`;
                card.style.top = `${(cls.start - START_H) * 65 + 60}px`;
                card.style.height = `${(cls.span * 65) - 6}px`;
                
                let badgeHtml = cls.adv ? `<span class="badge-advanced">심화 Master</span>` : '';
                card.innerHTML = `${badgeHtml}${cls.name}<em>${cls.start}:00-${cls.start + cls.span}:00</em>`;
                card.onclick = () => showDetail(cls.name, cls.desc);
                col.appendChild(card);
            }

            const dayKor = ['월','화','수','목','금','토','일'][cls.day-1];
            const mItem = document.createElement('div');
            mItem.className = 'mobile-item';
            mItem.onclick = () => showDetail(cls.name, cls.desc);
            let mBadgeHtml = cls.adv ? `<span class="m-badge">심화</span>` : '';
            mItem.innerHTML = `<div class="m-info"><h5>${cls.name} ${mBadgeHtml}</h5><p>${dayKor}요일 | ${cls.start}:00~${cls.start + cls.span}:00</p></div><div style="color:var(--gold);">▶</div>`;
            mList.appendChild(mItem);
        });
    }

    window.onload = () => { initLayout(); selectTeacher('kuk'); };
</script>

</body>
</html>
