<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 고등수학 전문학원 시간표</title>
    <style>
        :root {
            --navy: #1a2a44;
            --gold: #c5a059;
            --white: #ffffff;
            --border: #dee2e6;
            /* 과목별 색상 통일 */
            --math1: #e3f2fd; --math1-text: #0d47a1; --math1-line: #1976d2;
            --algebra: #f3e5f5; --algebra-text: #4a148c; --algebra-line: #7b1fa2;
            --nonsul: #fff3e0; --nonsul-text: #e65100; --nonsul-line: #f57c00;
            --clinic: #e8f5e9; --clinic-text: #1b5e20; --clinic-line: #388e3c;
        }

        body { font-family: 'Pretendard', sans-serif; background-color: #f4f7f9; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: var(--white); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { color: var(--navy); border-bottom: 3px solid var(--gold); display: inline-block; padding-bottom: 5px; font-size: 1.8rem; }

        /* 타임테이블 컨테이너 */
        .timetable-wrapper {
            position: relative;
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr); /* 시간축 + 7일 */
            grid-template-rows: 50px repeat(14, 60px); /* 헤더 + 09시~22시(14칸) */
            background-color: var(--border);
            border: 2px solid var(--navy);
            border-radius: 8px;
            overflow: hidden;
        }

        /* 공통 셀 스타일 */
        .cell { background: white; border: 0.5px solid #eee; display: flex; align-items: center; justify-content: center; position: relative; }
        .header-cell { background: var(--navy); color: white; font-weight: bold; z-index: 10; border: none; }
        .time-cell { background: #f8f9fa; font-size: 0.8rem; font-weight: bold; color: #666; }

        /* 수업 카드 스타일 */
        .class-card {
            position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            padding: 8px;
            border-radius: 4px;
            border-left: 4px solid;
            font-size: 0.85rem;
            cursor: pointer;
            z-index: 20;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        .class-card:hover { transform: scale(1.02); box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 30; }
        .class-card .teacher { font-weight: 800; font-size: 0.75rem; display: block; margin-bottom: 2px; }
        .class-card .subject { font-weight: 600; line-height: 1.2; }

        /* 과목별 클래스 */
        .c-math1 { background: var(--math1); color: var(--math1-text); border-color: var(--math1-line); }
        .c-algebra { background: var(--algebra); color: var(--algebra-text); border-color: var(--algebra-line); }
        .c-nonsul { background: var(--nonsul); color: var(--nonsul-text); border-color: var(--nonsul-line); }
        .c-clinic { background: var(--clinic); color: var(--clinic-text); border-color: var(--clinic-line); }

        /* 하단 상세창 */
        #detail-view { margin-top: 30px; padding: 25px; border: 2px solid var(--gold); border-radius: 12px; display: none; background: #fff; }
        .detail-grid { display: grid; grid-template-columns: 180px 1fr; gap: 25px; }
        .detail-img { width: 100%; height: 220px; background: #eee; border-radius: 8px; object-fit: cover; }
        .info-label { font-weight: bold; color: var(--gold); width: 80px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>2026학년도 1학기 고등수학 정규반</h1>
    </header>

    <div class="timetable-wrapper">
        <div class="cell header-cell">TIME</div>
        <div class="cell header-cell">월</div><div class="cell header-cell">화</div>
        <div class="cell header-cell">수</div><div class="cell header-cell">목</div>
        <div class="cell header-cell">금</div><div class="cell header-cell">토</div>
        <div class="cell header-cell">일</div>

        <script>
            const hours = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00"];
            for(let i=0; i<14; i++) {
                // 시간축 셀
                document.write(`<div class="cell time-cell" style="grid-row: ${i+2}">${hours[i]}</div>`);
                // 각 요일별 빈 칸(배경)
                for(let j=0; j<7; j++) {
                    document.write(`<div class="cell" style="grid-row: ${i+2}; grid-column: ${j+2}"></div>`);
                }
            }
        </script>

        <div class="class-card c-math1" style="grid-column: 7; grid-row: 2 / span 3" onclick="showDetail('kuk_1')">
            <span class="teacher">국희재T</span><span class="subject">공수1 (의치대)</span>
        </div>
        <div class="class-card c-clinic" style="grid-column: 7; grid-row: 6 / span 3" onclick="showDetail('baek_2')">
            <span class="teacher">백윤성T</span><span class="subject">1:1 개별첨삭</span>
        </div>

        <div class="class-card c-math1" style="grid-column: 8; grid-row: 2 / span 3" onclick="showDetail('kuk_1')">
            <span class="teacher">국희재T</span><span class="subject">공수1 (의치대)</span>
        </div>

        <div class="class-card c-algebra" style="grid-column: 2; grid-row: 12 / span 3" onclick="showDetail('kuk_2')">
            <span class="teacher">국희재T</span><span class="subject">대수 정규반</span>
        </div>
        <div class="class-card c-algebra" style="grid-column: 4; grid-row: 12 / span 3" onclick="showDetail('kuk_2')">
            <span class="teacher">국희재T</span><span class="subject">대수 정규반</span>
        </div>
        <div class="class-card c-algebra" style="grid-column: 6; grid-row: 12 / span 3" onclick="showDetail('kuk_2')">
            <span class="teacher">국희재T</span><span class="subject">대수 정규반</span>
        </div>

        <div class="class-card c-nonsul" style="grid-column: 4; grid-row: 10 / span 4" onclick="showDetail('baek_1')">
            <span class="teacher">백윤성T</span><span class="subject">논술 정규반</span>
        </div>
    </div>

    <div id="detail-view">
        <div class="detail-grid">
            <img id="detail-img" src="" alt="강사" class="detail-img" onerror="this.src='https://via.placeholder.com/180x220?text=No+Photo'">
            <div class="detail-info">
                <h2 id="detail-title" style="margin:0 0 15px 0; color:var(--navy);"></h2>
                <div style="margin-bottom:10px;"><span class="info-label">강사명</span> <span id="detail-teacher"></span></div>
                <div style="margin-bottom:10px;"><span class="info-label">강의특징</span> <span id="detail-desc"></span></div>
                <div style="margin-bottom:10px;"><span class="info-label">교재</span> <span id="detail-book"></span></div>
                <div style="margin-bottom:10px;"><span class="info-label">기타</span> <span id="detail-etc"></span></div>
            </div>
        </div>
    </div>
</div>

<script>
    const data = {
        'kuk_1': { title: '공통수학1 (의치대반)', teacher: '국희재T', desc: '의치대 진학을 위한 심화 개념 및 고난도 문제 풀이', book: '자체교재 + 플래티넘', etc: '매주 실전 테스트 진행' },
        'kuk_2': { title: '대수 정규반', teacher: '국희재T', desc: '월/수/금 저녁 집중 케어 수업', book: '자체교재 + 플래티넘', etc: '3월 개강 정규반' },
        'baek_1': { title: '논술 정규반', teacher: '백윤성T', desc: '수리 논술 기초 및 수능 연계 문항 분석', book: '백윤성 논술 전략서', etc: '1:1 대면 첨삭 포함' },
        'baek_2': { title: '1:1 개별첨삭 클리닉', teacher: '백윤성T', desc: '학생별 맞춤 진도 및 개별 오답 분석', book: '개인별 맞춤 교재', etc: '소수정예 밀착 관리' }
    };

    function showDetail(id) {
        const item = data[id];
        if(!item) return;

        document.getElementById('detail-title').innerText = item.title;
        document.getElementById('detail-teacher').innerText = item.teacher;
        document.getElementById('detail-desc').innerText = item.desc;
        document.getElementById('detail-book').innerText = item.book;
        document.getElementById('detail-etc').innerText = item.etc;
        
        const view = document.getElementById('detail-view');
        view.style.display = 'block';
        
        // 상세정보 클릭 시 화면 부드럽게 이동
        window.scrollTo({ top: view.offsetTop - 50, behavior: 'smooth' });
    }
</script>

</body>
</html>
