<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 국희재수학 봉선점 | 프리미엄 시간표</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-deep: #050810; 
            --card-navy: rgba(17, 24, 39, 0.8);
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d39b 50%, #b38728 100%);
            --gold: #c5a059;
            --white: #ffffff;
            
            --clr-med: #FFD700;      
            --clr-algebra: #7DD3FC;  
            --clr-practice: #FCA5A5; 
            --clr-nonsul: #D8B4FE;   
            --clr-clinic: #6EE7B7;   
            --adv-red: #FF3E3E;      
        }

        body { 
            background-color: var(--bg-deep); margin: 0; font-family: 'Pretendard', sans-serif; color: var(--white); scroll-behavior: smooth; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%), 
                              radial-gradient(circle at 10% 80%, #0f172a 0%, transparent 40%);
            background-attachment: fixed;
        }

        header { padding: 60px 0 40px; text-align: center; }
        .logo-img { width: 200px; filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.4)); margin-bottom: 20px; }
        .slogan { font-size: 2rem; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1px; line-height: 1.3;}

        .container { max-width: 1300px; margin: 0 auto 100px; padding: 0 20px; display: grid; grid-template-columns: 280px 1fr; gap: 30px; }

        .teacher-list { position: sticky; top: 20px; height: fit-content; z-index: 100; }
        .teacher-card {
            background: var(--card-navy); padding: 20px; border-radius: 20px; display: flex; align-items: center; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px);
        }
        .teacher-card.active { border: 2px solid var(--gold); background: rgba(197, 160, 89, 0.15); }
        .profile-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; object-fit: cover; }

        /* 타임테이블 본체 */
        .timetable-wrapper {
            background: rgba(15, 23, 42, 0.6); border-radius: 25px; border: 1px solid rgba(255,255,255,0.08);
            position: relative; display: flex; overflow-x: auto; backdrop-filter: blur(20px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); min-height: 980px;
        }
        
        .time-axis { width: 70px; background: rgba(0,0,0,0.3); border-right: 1px solid rgba(255,255,255,0.1); padding-top: 60px; flex-shrink: 0; }
        .axis-label { height: 65px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.03); }

        .days-container { display: flex; flex: 1; min-width: 700px; }
        .day-column { 
            flex: 1; position: relative; border-right: 1px solid rgba(255,255,255,0.05); 
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 100% 65px; 
        }
        .day-header { height: 60px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); color: #cbd5e1; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* 과목 카드 디자인 */
        .class-card {
            position: absolute; left: 4px; right: 4px; border-radius: 12px; padding: 10px; font-size: 0.75rem; font-weight: 800;
            cursor: pointer; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); line-height: 1.3;
        }
        .class-card em { font-style: normal; font-size: 0.65rem; opacity: 0.8; margin-top: 4px; font-weight: 500; }

        .cat-med { background: linear-gradient(145deg, #FFD700, #F59E0B) !important; color: #000 !important; }
        .cat-algebra { background: linear-gradient(145deg, #7DD3FC, #38BDF8) !important; color: #000 !important; }
        .cat-practice { background: linear-gradient(145deg, #FCA5A5, #F87171) !important; color: #000 !important; }
        .cat-nonsul { background: linear-gradient(145deg, #D8B4FE, #A855F7) !important; color: #000 !important; }
        .cat-clinic { background: linear-gradient(145deg, #6EE7B7, #10B981) !important; color: #000 !important; }

        .badge-advanced { position: absolute; top: 4px; right: 4px; background: #FF3E3E; color: #fff; font-size: 0.55rem; padding: 1px 4px; border-radius: 3px; font-weight: 900; }

        /* 핵심 수정: PC에서는 리스트 숨김 */
        #mobile-class-list { display: none; }

        .detail-view { margin-top: 30px; background: rgba(15, 23, 42, 0.8); border-radius: 20px; padding: 30px; border: 1px solid rgba(197, 160, 89, 0.3); }
        .detail-content h3 { color: var(--gold); margin: 0 0 10px 0; border-left: 4px solid var(--gold); padding-left: 12px; }

        /* 모바일 최적화 미디어 쿼리 */
        @media (max-width: 768px) {
            header { padding: 40px 0 20px; }
            .slogan { font-size: 1.4rem; }
            .container { grid-template-columns: 1fr; gap: 20px; padding: 0 15px; }
            
            .teacher-list { display: flex; overflow-x: auto; padding-bottom: 10px; position: static; gap: 10px; }
            .teacher-card { flex: 0 0 130px; flex-direction: column; padding: 15px; margin-bottom: 0; text-align: center; }
            .profile-img { margin-right: 0; margin-bottom: 10px; width: 50px; height: 50px; }
            .teacher-info p { display: none; }

            /* 모바일에서 타임테이블 숨기고 리스트 표시 */
            .timetable-wrapper { display: none; }
            #mobile-class-list { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
            
            .mobile-item { 
                background: var(--card-navy); padding: 20px; border-radius: 15px; 
                border-left: 5px solid var(--gold); cursor: pointer;
            }
            .mobile-item h5 { margin: 0; font-size: 1.1rem; color: var(--gold); }
            .mobile-item p { margin: 8px 0 0; font-size: 0.9rem; color: #cbd5e1; }
        }
    </style>
</head>
<body>

<header>
    <img src="kook_1.png" alt="국희재수학" class="logo-img" onerror="this.src='https://via.placeholder.com/200x60/111827/c5a059?text=국희재수학'">
    <div class="slogan">국희재수학전문학원_봉선점<br>2026년 1학기 커리큘럼</div>
</header>

<div class="container">
    <div class="teacher-list">
        <div class="teacher-card active" id="card-kuk" onclick="selectTeacher('kuk')">
            <img src="teacher_kook.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=국'">
            <div class="teacher-info"><h4>국희재T</h4><p>의치대 입시 전문가</p></div>
        </div>
        <div class="teacher-card" id="card-kim" onclick="selectTeacher('kim')">
            <img src="teacher_kim.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=김'">
            <div class="teacher-info"><h4>김충현T</h4><p>고등 대수 마스터</p></div>
        </div>
        <div class="teacher-card" id="card-baek" onclick="selectTeacher('baek')">
            <img src="teacher_baek.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/60?text=백'">
            <div class="teacher-info"><h4>백윤성T</h4><p>수리논술 전문</p></div>
        </div>
    </div>

    <div class="content-right">
        <div class="timetable-wrapper">
            <div class="time-axis" id="time-axis"></div>
            <div id="days-container" class="days-container"></div>
        </div>
        
        <div id="mobile-class-list"></div>

        <div id="detail-box" class="detail-view">
            <div class="detail-content">
                <h3 id="det-name">강좌 상세 안내</h3>
                <p id="det-desc">수업을 선택하시면 상세 커리큘럼이 표시됩니다.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const START_H = 8;
    const END_H = 22;
    const days = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
    
    const teacherData = {
        'kuk': [
            { name: '공통수학1\n(의치대반)', day: 6, start: 9, span: 2, cat: 'cat-med', adv: true, desc: '■ 토/일 오전 9시~11시\n■ 최상위권 대상 [플래티넘] 고난도 문항 정복' },
            { name: '공통수학1\n(의치대반)', day: 7, start: 9, span: 2, cat: 'cat-med', adv: true, desc: '■ 토/일 오전 9시~11시\n■ 최상위권 대상 [플래티넘] 고난도 문항 정복' },
            { name: '대수 정규반\n(3/4 개강)', day: 1, start: 19, span: 3, cat: 'cat-algebra', adv: true, desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일 월요일 대개강' },
            { name: '대수 정규반\n(3/4 개강)', day: 3, start: 19, span: 3, cat: 'cat-algebra', adv: true, desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일 월요일 대개강' },
            { name: '대수 정규반\n(3/4 개강)', day: 5, start: 19, span: 3, cat: 'cat-algebra', adv: true, desc: '■ 월/수/금 오후 7시~10시\n■ 3월 4일 월요일 대개강' }
        ],
        'kim': [
            { name: '대수\n집중 실전반', day: 6, start: 10, span: 3, cat: 'cat-practice', desc: '■ 토/일 오전 10시~1시' },
            { name: '대수\n집중 실전반', day: 7, start: 10, span: 3, cat: 'cat-practice', desc: '■ 토/일 오전 10시~1시' },
            { name: '공통수학1\n핵심 유형반', day: 6, start: 13, span: 3, cat: 'cat-clinic', desc: '■ 토/일 오후 1시~4시' },
            { name: '공통수학1\n핵심 유형반', day: 7, start: 13, span: 3, cat: 'cat-clinic', desc: '■ 토/일 오후 1시~4시' }
        ],
        'baek': [
            { name: '수리논술\n정규반', day: 3, start: 19, span: 3, cat: 'cat-nonsul', desc: '■ 수요일 오후 7시~10시' },
            { name: '1:1 소수정예\n클리닉', day: 6, start: 10, span: 3, cat: 'cat-clinic', desc: '■ 토요일 오전 10시~1시' },
            { name: '1:1 소수정예\n클리닉', day: 7, start: 10, span: 3, cat: 'cat-clinic', desc: '■ 일요일 오전 10시~1시' }
        ]
    };

    function initLayout() {
        const axis = document.getElementById('time-axis');
        for (let i = START_H; i <= END_H; i++) {
            const label = document.createElement('div');
            label.className = 'axis-label'; label.innerText = `${i}:00`;
            axis.appendChild(label);
        }
        const daysContainer = document.getElementById('days-container');
        days.forEach((d, i) => {
            const col = document.createElement('div');
            col.className = 'day-column'; col.id = `day-col-${i + 1}`;
            col.innerHTML = `<div class="day-header">${d}</div>`;
            daysContainer.appendChild(col);
        });
    }

    function showDetail(name, desc) {
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-desc').innerText = desc;
        document.getElementById('detail-box').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function selectTeacher(key) {
        document.querySelectorAll('.day-column .class-card').forEach(c => c.remove());
        const mList = document.getElementById('mobile-class-list');
        mList.innerHTML = '';
        document.querySelectorAll('.teacher-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-' + key).classList.add('active');

        teacherData[key].forEach(cls => {
            // PC용 카드 추가
            const col = document.getElementById(`day-col-${cls.day}`);
            if(col) {
                const card = document.createElement('div');
                card.className = `class-card ${cls.cat}`;
                card.style.top = `${60 + (cls.start - START_H) * 65}px`;
                card.style.height = `${(cls.span * 65) - 8}px`;
                let badgeHtml = cls.adv ? `<span class="badge-advanced">심화</span>` : '';
                card.innerHTML = `${badgeHtml}${cls.name.replace('\n', '<br>')}<em>${cls.start}:00-${cls.start + cls.span}:00</em>`;
                card.onclick = () => showDetail(cls.name, cls.desc);
                col.appendChild(card);
            }
            
            // 모바일용 리스트 아이템 추가
            const dayKor = ['월','화','수','목','금','토','일'][cls.day-1];
            const mItem = document.createElement('div');
            mItem.className = 'mobile-item';
            mItem.innerHTML = `<h5>${cls.name.replace('\n', ' ')}</h5><p>${dayKor}요일 | ${cls.start}:00 ~ ${cls.start+cls.span}:00</p>`;
            mItem.onclick = () => showDetail(cls.name, cls.desc);
            mList.appendChild(mItem);
        });
    }

    window.onload = () => { initLayout(); selectTeacher('kuk'); };
</script>

</body>
</html>
